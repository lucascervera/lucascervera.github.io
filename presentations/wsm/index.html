<section id='Segmentacion_por_cultura'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Segmentación por cultura</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La segmentación por cultura se utiliza para clasificar los grupos de clientes en función de su origen cultural. La cultura es una de las dimensiones más relevantes a la hora de analizar los clientes y preparar comunicaciones apropiadas para una determinada comunidad. En múltiples ocasiones el intento de vender un producto o en una cultura que no se conoce bien termina en un notable fracaso.</p><p>Una fuente importante a la hora de segmentar por cultura es el llamado análisis de nombres (onomastics en inglés), mediante el cual se pueden inducir características como género, cultura, religión, país de origen, etc. con sorprendente exactitud y que podemos aplicar a una base de datos de clientes que tengamos.</p><p>[incluir la curva de Roggers]</p><p>Todas estas estrategias de segmentación son sólo herramientas que suelen ser útiles, y cabe destacar que entre muchas de ellas hay solapamientos. Por ejemplo, si alguien reside en un barrio determinado, es bien posible que se le pueda asociar un estilo de vida determinado, y un nivel de ingresos estimado.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Segmentacion_para_la_retencion_de_clientes'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Segmentación para la retención de clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Para los negocios que ya están en marcha, resulta muy útil la segmentación de clientes actuales, de cara a identificar medidas que nos permitan retenerlos y fidelizarlos. </p><p>¿Presenta este cliente un riesgo alto de cancelar el servicio contratado? Uno de los indicadores más claros de riesgo de pérdida de un cliente es una disminución en el uso del servicio de la compañía. Por ejemplo los clientes de una empresa de tarjetas de crédito que muestren un descenso notable en el gasto efectuado con su tarjeta .</p><p>¿Existe un riesgo razonable de que el cliente se pase a la competencia? En ocasiones es posible identificar qué clientes son más susceptibles de pasarse a la competencia. Es especialmente importante el análisis de datos de los clientes para intentar identificar patrones que nos permitan identificar aquellos más susceptibles de abandonarnos por la competencia. Esto puede ser enormemente útil a la hora de idear estrategias para volver a ganar al cliente.</p><p>¿Merece la pena retener a este cliente? Se trata de identificar los clientes que merece la pena mantener (y a los que no), ya que los beneficios potenciales que me van a generar son mayores que los costes en los que incurrir para retenerlos. Para ello debo conocer bien el ciclo de vida de los mismos, e identificar acciones orientadas a mantenerlos como clientes de la empresa como enviar códigos de descuentos, comunicaciones frecuentes, y hacerles llegar la propuesta del valor .</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Segmentacion_en_funcion_del_precio'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Segmentación en función del precio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En algunas circunstancias, es posible segmentar a los clientes en función del precio que están dispuestos a pagar por el producto o servicio que ofrece la compañía. Esto obviamente va en función del valor que reciben por el uso del mismo. En estas segmentaciones es especialmente importante ver la forma en la que podemos conseguir que un cliente no pase del segmento en el que le queremos ubicar, a segmentos que le permiten obtener el producto servicio de forma más ventajosa en precio. Esta estrategia es más fácil de llevar a cabo cuanto menor sea la competencia en mi sector, y será enormemente difícil de aplicar en segmentos maduros, comoditizados y con numerosos competidores.</p><p>[persona]</p><p>[mapa de empatía]</p><p>[TAM, SAM]</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ejemplo_de_clientes_para_DeLorean_Time_Machines'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ejemplo de clientes para DeLorean Time Machines</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>MILLONARIOS EXCÉNTRICOS</p><p>Personas en la lista Forbes 500 (patrimonio superior a 2B$). Se podría considerar que en torno al 20% de estos millonarios entrarían dentro del concepto de 'excéntricos'. El perfil de millonario que buscamos es similar al de las personas que han reservado un viaje con Virgin Galactic, aunque más exclusivo.</p><p>AFICIONADOS A LA HISTORIA</p><p>Aficionados a la historia (no profesionales). Personas que leen libros de historia, ven documentales sobre historia con frecuencia, realizan viajes turísticos para conocer destinos de interés histórico, etc…</p><p>DEPORTISTAS DE AVENTURA</p><p>Aficionados a los deportes de aventura como el puenting, la escalada, y la tirolina. bueno, la tirolina no. Son inquietos, les gusta probar cada nuevo deporte de aventura que surge, aunque de la mayoría se cansan pronto. Corresponden al perfil de 'innovador' en el modelo de difusión de las innovaciones.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Problemas'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Problemas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Identificaremos cuáles son los problemas, necesidades o deseos que vamos a solucionar a nuestros clientes. Este aspecto es importante: cuando hablamos del problema, no lo referimos exclusivamente a un problema, sino que incluye necesidades o deseos. Esto se debe a que en el concepto anglosajón de problema es mucho más amplio que en español, por lo que de ahora en adelante cuando hable del problema, me referiré también a “necesidad” o “deseo”.</p><p>Es importante aclarar que no se trata de identificar problemas que nosotros tendremos como empresa, sino los que tienen nuestros clientes. Es decir “Necesito 4.250.000 euros para poner en marcha el negocio” no es un un problema (al menos para tu cliente... para ti seguramente lo sea) que debas incluir en esta caja. En cambio, “Mis hijos salen del colegio y les vigila una cuidadora, pero temo por su seguridad (la de la cuidadora)”, si es un problema que encaja aquí.</p><p>Por lo general no sólo se resuelve un único problema necesidad o deseo para nuestros clientes si no varios de ellos que además suelen estar relacionados.</p><p>Para entender si un problema merece la pena ser solucionado (que es un requisito fundamental para que tenga sentido ni modelo de negocio), lo analizaremos desde tres puntos de vista:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Severidad'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Severidad</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>¿Cómo de severo es el problema para nuestros clientes? ¿Les va la vida en ello, o es un problema pequeño y sin importancia? Intenta siempre encontrar problemas que sean severos. Cuanto más severo sea, mayores son las probabilidades de que podamos generar un negocio en torno a la resolución de ese problema. Para valorar la severidad del problema nos preguntaremos si ese problema hace que el cliente pierda dinero, le suponga una tiempo, pierda oportunidades comerciales, etc… Un ejemplo de problema severo es 'me han diagnosticado una enfermedad mortal y me quedan 2 o 3 días de vida (no me acuerdo bien de lo que me dijo el médico)'. Un ejemplo de problema poco severo es 'en mi juventud me tatué el nombre de una mujer en el talón izquierdo y ahora, a los 74 años, me he dado cuenta de que está mal escrito y me gustaría borrarlo si no es muy caro. Ya es tarde para decirle al tatuador que Begoña se escribe con “b”.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Consciencia'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Consciencia</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Puede suceder que tú identifiques un problema que consideras que es muy severo para tu público objetivo, pero ellos no sean conscientes de la severidad de ese problema. Analizaremos si los clientes son conscientes de que tienen ese problema. Si, aún siendo severo el problema, los clientes no son conscientes del mismo, tendremos que llevar a cabo lo que se llama “evangelización” del problema, algo muy costoso en recursos y tiempo.</p><p>Efectivamente eso de 'crear necesidades' sólo está al alcance de grandes compañías, y son muy pocos los casos de emprendedores que han podido llevar a cabo esta estrategia con éxito. Cuando un cliente es consciente del problema, le crea una sensación de frustración que podemos usar como palanca para vender nuestro servicio o producto. Cuando no es consciente, mala cosa.</p><p>Un ejemplo de esto es la presencia de colesterol en la sangre y los problemas que derivan de la misma. A día de hoy, la gente es bastante consciente de que el colesterol acarrea graves problemas y riesgos para la salud, pero esto no ha sido así siempre. Hace 30 años la gente prácticamente ni sabía que era el colesterol, pero la cosa cambió tras una intensa labor de concienciación por parte de los fabricantes de productos probióticos, en base a anuncios continuados en la televisión, que ayudó a la gente a desarrollar esa conciencia acerca de la severidad del problema.</p><p>Otro ejemplo es el tabaco. Hace 25 años la gente no era consciente de fumar producía una serie de enfermedades serias, y fumaba alegremente como si no hubiera mañana. Tras muchos años de evangelización, y muchos millones de dólares empleados, se ha conseguido que la gente sea mucho más consciente de estos problemas de salud.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Disposicion_a_actuar'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Disposición a actuar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>A veces, incluso tratándose de un problema severo y del que es consciente el cliente, no existe una disposición a actuar para solucionarlo. Este aspecto tiene que ver en gran medida con la urgencia con la que se deba solucionar el problema. Un ejercicio muy útil consiste en ponerse en la piel de un cliente y preguntarse “¿que me ocurre mañana si no soluciona este problema hoy?”. </p><p>Si, incluso siendo conscientes de que tienen un problema severo, si no existe esta disposición a actuar, se va a poner en riesgo tu capacidad de sacar el producto al mercado y que lo compre tu público objetivo. Un ejemplo de problema en el que hay poca disposición actuar por parte de los que lo sufren es el relacionado con los servicios bancarios. Es habitual que te actúen de forma incorrecta y te invitan a cambiar de banco, por ejemplo por el cobro de comisiones indebidas, la falta atención por el personal, o un trato qué tú entiendes que no es correcto. Pero lo más probable es que dentro de 6 meses sigas con el mismo banco, ya que no hay ninguna urgencia en cambiar. O un ejemplo de todo lo contrario: el problema que tiene un autónomo que tiene que presentar los impuestos el día anterior a la fecha límite, ya que si no nos presenta tendrá que pagar una buena multa. </p><p>Un aspecto muy relevante es entender bien cómo están solucionando nuestros clientes el problema a día de hoy, porque si efectivamente el problema es severo, son conscientes del mismo y tienen disposición a actuar, habrán buscado la fórmula para resolverlo, aunque no sea totalmente satisfactoria.</p><p>Comenzaremos por encontrar los principales problemas de cada cliente que hayamos identificado, en principio limitándonos a los clientes de alto nivel y sin tener en cuenta los segmentos de clientes en que hayamos podido agruparlos.</p><p>Es importante pensar en todos los problemas que tienen los clientes, no sólo en los que le solucionamos de forma directa a través del uso de nuestro producto servicio. Muchas veces acotamos los problemas a aquellos que tienen relación con la solución que les pensamos ofrecer, pero eso limita mucho la exploración de posibles problemas que, potencialmente, son más interesantes para resolver que los que teníamos inicialmente identificados.</p><p>También es importante identificar qué inconvenientes les genera la solución que estén utilizando actualmente para solucionar ese problema, ya que si podemos aliviar esos inconvenientes, tendremos una buena oportunidad de que valoren nuestra solución. Exceptuando el hipotético caso de que estemos solucionando un problema nuevo a nuestros clientes, lo que es bastante poco probable, seguramente nuestros clientes han encontrado alguna forma de solucionar o mitigar ese problema (en caso contrario deberíamos preguntarnos si realmente ese problema, que no se han preocupado en solucionar, es tan grave como creemos nosotros). Es muy importante no centrarnos sólo en ver cómo solucionan el problema con productos similares al nuestro. Muchas veces el problema lo solucionan con 'apaños' o chapuzas que les permiten salir del paso, pero que les generan frustraciones ya que no son efectivos, son incómodos, o son caros.</p><p>Es una buena práctica escribir los problemas en primera persona poniéndonos en la piel del cliente intentando escribir de la forma en las que ese cliente nos describiría a su problema: por ejemplo 'quiero estar informado de lo que pasa en el mundo', no tengo tiempo ni gusto para comprar ropa', 'quiero viajar y conocer mundo pero no tengo mucho dinero', etc...</p><p>Cuando más concretos seamos definiendo problemas más fácil nos resultará posteriormente identificar los segmentos de clientes que sean más sensibles a esos problemas, o que los perciban de forma especialmente dolorosa. Como dice Tony Seba: “siente el dolor”. Esto es, intenta ponerte en la piel de tu cliente y enfatizar al máximo con él, para intentar entender lo que le pasa por la cabeza al pensar en este problema.</p><p>Es muy importante trazar los problemas a los clientes que lo sufren. Algunos problemas serán absolutamente irrelevantes para un determinado segmento de clientes mientras que para otro son determinantes. Mientras estás creando el modelo de negocio con el Lienzo de Cajas puedes utilizar el código de colores para ello.</p><p>Por ejemplo, los problemas que soluciona DeLorean Time Machines son los siguientes:</p><p>QUIERO VIVIRLO</p><p>Para nuestros clientes poder vivir en primera persona la experiencia de ver cómo era la etapa histórica en la que están especializados sería posiblemente la experiencia más gratificante que puedan imaginar.</p><p>POCA INFORMACIÓN NUEVA</p><p>Cuando se estudia en profundidad una determinada etapa o personaje de la historia, tras algún tiempo se llega a un punto en el que se han leído todos los libros y papers disponibles, se ha hablado con todas las personas que pueden aportar algo, y se ha atendido a innumerables conferencias, por lo que se conoce casi toda la información relevante. La produdctividad marginal del tiempo dedicado decrece rápidamente, creando una sensación de frustración profunda.</p><p>QUIERO PROBAR NUEVAS EXPERIENCIAS DE AVENTURA</p><p>Estos clientes quieren constantemente probar nuevas experiencias de aventura que les hagan subir la adrenalina. (clientes = aficionados a los deportes de aventura)</p><p>ME GUSTA PROYECTAR UNA IMAGEN DE AVENTURERO</p><p>Uno del os motivos fundamentales por los que se realizan este tipo de deportes es que la gente percibe a quienes los practican como personas molonas, interesantes e incluso sexys. Una de las satisfacciones de las que disfruta este tipo de cliente es contar sus experiencias a sus amigos. Por este motivo es habitual que compartan fotos y vídeos en redes sociales. (clientes = aficionados a los deportes de aventura)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Solucion'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Solucion</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La solución es una descripción objetiva de nuestro producto o servicio en la que se incluyen aspectos técnicos como funcionalidades, medidas, materiales, etc... La caja de solución debe aclarar perfectamente a quien se la expliquemos (o quien la lea), en qué consiste el producto servicio, por lo que suele ser una buena idea complementarla con prototipos del producto (por ejemplo, una maqueta si es un producto físico), pantallazos (por ejemplo si se trata de software), o cualquier tipo de material textual, gráfico o de video que ayuda a entenderlo.</p><p>[jaberwooki]</p><p>En un primer momento no tiene mucho sentido dedicar un esfuerzo grande a hacer un diseño o descripción muy precisa de la solución, ya que es muy probable que tras las primeras entrevistas con los clientes detectemos que hay problemas más interesantes para resolver que los identificados originalmente, y tenga que cambiar de forma notable el diseño de la solución. Un aspecto interesante aunque no siempre es fácil de llevar a cabo, consiste en dejar clara la trazabilidad entre los problemas del cliente y las características de nuestra solución que los resuelven:</p><p>“el problema (dolor del cliente) lo resuelve nuestra solución (así)”</p><p>Por ejemplo:</p><p>“el deseo de aprender historia lo resuelve DeLorean Time Traveling permitiendo viajar en el tiempo”</p><p>Para analizar la solución que ofrecemos a nuestros clientes un aspecto fundamental es el que resuelva de forma efectiva y eficiente el problema que tienen. También es necesario que los clientes sean conscientes de qué es el producto efectivamente soluciona el problema. Aquí se suele hablar de productos vitamina o productos aspirina:</p><ul><li>Los productos vitaminas son aquellos que te hacen más fuerte y que en el largo plazo te sientan bien</li></ul><li>Los productos aspirina son los que resuelven un dolor del que eres muy consciente</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Propuesta_de_valor'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Propuesta de valor</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La propuesta de valor (o simplemente “propuesta”) es el motivo que les tengo que hacer llegar a nuestros clientes para convencerles de que compren mi solución y no la de la competencia. Una propuesta de valor es el conjunto de expectativas que se crean los clientes en relación al valor que van a recibir al utilizar nuestros productos o servicios. Una propuesta de valor aplica a una organización, a sus líneas de negocio, y a sus productos o servicios.</p><p>La creación de una propuesta de valor es una parte fundamental de la estrategia empresarial. Kaplan y Norton dicen 'la estrategia está basada en una propuesta de valor para el cliente diferenciada. Satisfacer a los clientes es la única fuente sostenible de creación de valor'. La creación de una propuesta de valor se basa en el análisis de los beneficios, costes y valor que una organización puede entregar a sus clientes. Cuando se habla de valor se hace referencia a la diferencia entre los beneficios obtenidos del uso del producto o servicio menos los costes incurridos para poder disfrutar del mismo.</p><p>La propuesta de valor es uno de los elementos más críticos del modelo de negocio, ya que si no soy capaz de articular una propuesta de valor que tenga calado en mi público objetivo, lo demás no tiene importancia.</p><p>La propuesta de valor está íntimamente relacionada con todo el resto de componentes del modelo de negocio y debe ser coherente con todos y cada uno de ellos. </p><p>Es especialmente importante entender que no hay una propuesta única de valor que valga tal cual a todos nuestros clientes, sino que debe adaptarse a cada uno de nuestros segmentos de clientes para ser totalmente efectiva. Además es difícil dar con una propuesta de valor que impacte realmente a nuestro público objetivo, y no es algo en lo que se suela acertar a la primera, por lo que deberemos estar preparados para probar distintas propuestas de valor y que no funcionen.</p><p>La propuesta de valor deberá hacer especial hincapié en aquellos aspectos que nos diferencian de nuestra competencia y que son especialmente relevantes para nuestros clientes (y cuando digo relevantes quiero decir que generan de valor, y como tal lo percibe el cliente) .</p><p>En un primer momento seguramente se nos ocurran una serie de ventajas que, en nuestra opinión, van a obtener los clientes cuando usen nuestro producto servicio. Es un buen punto de partida, pero de ahí hay que destilar la verdadera esencia de nuestro producto que va a enamorar a nuestros clientes. Y en la mayoría de las ocasiones no es la primera idea que nos viene a la cabeza.</p><p>La típica forma de plasmar una propuesta de valor es utilizando la siguiente plantilla:</p><p>“Para (cliente objetivo) que (problema), el (solución) es un (categoría de producto) que (ventaja principal). A diferencia de (principal competidor), (propuesta de diferenciación).”</p><p>Por ejemplo una posible propuesta de valor dirigida a los deportistas aventura podría ser:</p><p>“para los deportistas aventura que buscan nuevos retos y desafíos, DeLorean Time Machines es una máquina del tiempo que te permitirá vivir la experiencia de conocer las situaciones más aventureras de la historia. A diferencia de otros deportes como el puenting, rafting y escalada, de un viaje de tiempo no te olvidadas en la vida .”</p><p>Es especialmente importante entender que la propuesta de valor no es lo que más me mola a mí como creador del producto, que seguramente estoy que no quepo en mí de gozo con los aspectos técnicos del producto. Eso le importa al cliente lo mismo que a mi la fecha del próximo concierto de Justin Bieber en en Tegucigalpa. El cliente lo que quiere saber es qué valor va a obtener del uso del producto.</p><p>Además, la propuesta de valor, es un concepto relativamente difícil de entender. Y se trata precisamente de eso, de un concepto, que se deberá plasmar y reflejar el la mayor parte de los materiales de comunicación y marketing que genere la empresa para dirigirse a cada uno de los segmentos de clientes. Se puede plasmar en la página principal de nuestro sitio web a través de una fotografía, un video, unos párrafos, un titular, un eslogan etc.. También deberá plasmarse los anuncios que pongamos en Google Adwords en un formato limitado en caracteres. Y en brochures, folletos, intervenciones en entrevistas en medios de comunicación, etc…</p><p>Como ya hemos explicado, los clientes de una empresa no son sólo aquellos que pagan por los productos o servicios de la empresa, sino todos aquellos actores de los que tengo que conseguir algo para poder articular mi modelo de negocio. Por ello a todos y cada unos de estos actores tendré que plantearles una propuesta de valor distinta. Algunos ejemplos de clientes para los que debo diseñar una propuesta de valor son los siguientes:</p><ul><li>Clientes: tengo que convencerles de que me deben comprar a mi.</li></ul><li>Socios: tengo que convencerles de que hagan negocios conmigo.</li><li>Departamentos: tengo que convencerles de que consigan sus objetivos.</li><li>Empleados: tengo que convencerles de trabajen en mi empresa.</li><li>Inversores: tengo que convencerles de inviertan en mi empresa.</li></ul><p>Es muy habitual crear propuestas de valor que se centran en el problema que tiene el cliente, aunque puede centrarse prácticamente en cualquier aspecto del modelo de negocio. Lo mejor es centrarse en los problemas que tienen (o mejor aún el principal problema que tiene) el segmento de clientes más proclive a comprarnos, y ser capaces de hacerles entender el valor que pueden obtener si usan nuestro producto o servicio para solucionarlo.</p><p>En una primera etapa es muy importante tener claro que nuestro objetivo, de momento, no es que nos compre la mayor cantidad posible de clientes, sino identificar un segmento de clientes, los early-adopters, que nos permitan ir validando que vamos por el buen camino y obtener feedback para mejorar nuestro producto.</p><p>Un buen ejemplo de la aplicación de este principio es el del documentum, la empresa líder en gestión documental a nivel mundial, que comenzó focalizando su propuesta de valor en un problema muy concreto y muy severo que tienen los laboratorios farmacéuticos en relación a la gestión de la documentación asociada a los procesos de a solicitud de venta de un nuevo medicamento.</p><p>A la hora de diseñar una propuesta de valor suele ser útil identificar en una lista las ventajas y beneficios que obtienen los clientes del uso de nuestro producto, para luego destilar aquellas que son más relevantes para los mismos.</p><p>Es muy importante diferenciar entre características o funcionalidades de un de un producto, beneficios que obtiene el cliente y el valor que percibe el cliente. Por ejemplo en un servicio online que facilite la creación de currículums bien diseñados para encontrar trabajo, la propuesta de valor no debe ser “plantillas profesionalmente diseñadas”, sino “consigue que tu currículum destaque”.</p><p>Es habitual que, a la hora de crear una propuesta de valor, aflore en el emprendedor el Góngora que lleva dentro, y genere una propuesta de valor de un estilo impecable, pero que no entiende ni la mente más preclara. Una buena propuesta de valor debe dejar siempre claro en qué consiste mi producto y quiénes son mis clientes.</p><p>Algunos ejemplos de propuestas de valor bien planteadas son las siguientes:</p><ul><li>Pizza caliente recién hecha entregada en tu puerta en 30 minutos (domino's pizza)</li></ul><li>Se derriten en tu mano y no en tu boca (M&M's)</li></ul><p>[más]</p><p>Es importante recordar que cada tipo de cliente hayamos identificado debe tener una propuesta de valor distinta, y cada subsegmento en los que se divida, es posible que también tenga matices que hacen que sea una buena idea tener una versión de la propuesta de valor que contemple sus matices.</p><p>Por ejemplo DeLorean Time Machines plantea las siguientes propuestas de valor a sus clientes:</p><p>VIVE TU ETAPA HISTÓRICA FAVORITA</p><p>Ejemplos: 'Tömate una cerveza con Winston Churchill'</p><p>RECONOCIMIENTO COMO EXPERTO</p><p>Ejemplos: 'Conoce las historia mientras sucede y conviértete en el mayor experto mundial en tu especialidad.</p><p>DESAFÍO AVENTURERO</p><p>¿te atreves a viajar en el tiempo?</p><p>VACILE SORPRENDENTE</p><p>imagínate cuando te pregunten qué has hecho el fin de semana</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Canales'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Canales</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una compañía necesita diferentes medios a través de los cuales pueda hacer llegar su propuesta de valor a sus clientes de forma rápida, eficiente y asequible.</p><p>Una de las causas más frecuentes de fracaso en las startups es no ser capaces de encontrar canales que les permitan llegar a un número suficiente de clientes a un coste asumible. El objetivo inicial de una startup es aprender, no escalar el negocio, por lo cual está bien utilizar cualquier tipo de canal que te permita llegar a clientes en esta primera etapa, aunque sea un canal que no vaya a poder escalar más adelante y permitirnos llegar a un gran número de clientes.</p><p>Por este motivo no tenemos que cantar victoria cuando encontremos un canal que nos permita llegar a unos pocos clientes a los que realizar entrevistas, ya que es posible que me sirva para ese propósito, pero no sea un canal que luego me va a permitir llegar de forma masiva y eficiente a un número suficiente de clientes. Esto puede ser porque se agote o no de más de sí, por la misma fuerza del mal, o por que esté Júpiter alineado con Saturno.</p><p>[CAC]</p><p>Aunque en un primer momento nos sirva cualquier tipo de canal para llegar a nuestros clientes, debemos estar también desde el minuto uno muy preocupados por ir identificando canales que sean escalables más adelante. No debemos esperar a tener lanzado el producto para avanzar en este aspecto.</p><p>Hay canales gratuitos y canales de pago. Los canales gratuitos, como SEO, redes sociales, blogs, etc... no son gratis. Siempre presentan un coste, ya que alguien tiene que llevar a cabo un trabajo para utilizarlos. También hay canales de pago como pueden ser los anuncios en buscadores y redes sociales, que se pueden empezar a probar con un presupuesto bajísimo desde el minuto uno para empezar a obtener datos reales de resultados y coste.</p><p>[evitar optimismo]</p><p>[early-hostion]</p><p>En una primera etapa simplemente intentaré aprovechar al máximo los canales más fáciles de articular, aunque sean menos escalables y aprovechar para realizar pequeños experimentos que me den algo de información acerca de los canales más caros, aunque el mejor momento de desarrollar estos canales sea cuando empiece a funcionar el negocio (el llamado ajuste producto-mercado).</p><p>Una clasificación habitual es la de dividir los canales en canales propios o inbound (los que están bajo su control) y canales ajenos o outbound (los que debe contratar).</p><p>Inbound marketing es una estrategia que consiste en crear canales propios a través de los que podemos llegar a nuestros clientes potenciales. Ejemplos de este tipo de canales son un blog, un canal de YouTube, un libro electrónico, un white paper, una tienda, una página web, o cuentas en redes sociales, etc...</p><p>Outbound marketing es la estrategia consistente en aprovechar canales de terceras partes que nos permitan llegar a nuestros clientes potenciales, generalmente a cambio de un precio (que suele ser un pago en dinero aunque a veces se utiliza la fórmula de media for equity y se paga el uso de estos canales con acciones). Ejemplos de este tipo de canales son los anuncios de buscadores, en televisión, publicidad en tv, blogs, buscadores, etc… Suele ser útil cuando el negocio ha empezado a funcionar. Cuando todavía no tienes propuesta de valor probada no tiene mucho sentido gastar dinero en outbound marketing.</p><p>Una consideración importante es que al principio las interacciones que tengas con tus clientes a través de los distintos canales sean personalizadas, para poder aprovechar al máximo las mismas y entender en profundidad cómo funcionan. Una vez se haya encontrado el ajuste producto-mercado, podrás intentar automatizar los procesos.</p><p>Un canal que es muy interesante para poder llegar a nuestros clientes objetivo, pero que no tiene sentido desarrollar antes de tiempo, es el de los partners. El problema es que hasta que tengas un producto de éxito probado, no vas a atraer el nivel atención suficiente de los representantes de ventas de grandes empresas.</p><p>Incluiremos en esta caja también los detalles sobre la relación con el cliente (que disponen de una caja propia en el Business Model Canvas original). Es necesario definir cómo vamos a relacionarnos con el cliente y hay diferentes formas en las que puedo hacerlo. Por ejemplo:</p><ul><li>La atención personalizada en forma de interacciones entre empleados de nuestra compañía y clientes. Esta relación puede ser personalizada lo cual implica que el cliente interactúa con un empleado de nuestra compañía bien durante el proceso de preventa, venta, postventa o todos ellos. Incluso en algunos casos habrá un responsable de cuentas.</li></ul><li>También puede enfocarse como autoservicio. En este caso la empresa pone a disposición de sus clientes las herramientas que necesitan para poder disfrutar del servicio o producto de forma fácil y efectiva (por ejemplo Gmail)</li><li>Otra forma de relacionarme con mis clientes a través de comunidades de usuarios que puedan resolver dudas y problemas entre ellos.</li><li>Últimamente se están poniendo en marcha relaciones de tipo co-creacion en los que el personal de la empresa se relaciona con los clientes para obtener feedback de sus productos o servicios e incluso involucrarles en el proceso de innovación.</li></ul><p>[Incluir canales DeLorean Time Machines]</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ingresos'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ingresos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Un aspecto al que generalmente se le presta menos atención de la debida, es a cómo voy a obtener ingresos. Esto es algo que, aunque pueda parecer obvio si estás montando un negocio tradicional en el campo de la hostelería por ejemplo, supone un gran desafío a empresas innovadoras que deben encontrar un modelo de negocio.</p><p>En todas mis clases pregunto a mis alumnos cuáles son las diferentes formas en las que se puede financiar una empresa. Siempre pasa lo mismo: se nombran inversores, bancos, entidades públicas, aportaciones de capital, etc... pero, salvo en contadas ocasiones, nadie se da cuenta de que una forma de financiar una empresa es el obtener ingresos de sus clientes. En realidad no sólo es una forma, sino que es la mejor forma de obtener dinero, ya que no sólo permite obtener recursos económicos, sino que además ayuda enormemente a validar que un negocio es viable.</p><p>Aunque no siempre es necesario obtener ingresos al principio, si debemos preocuparnos desde el primer momento acerca de cómo vamos a obtener ingresos más tarde. Es viable la estrategia de crecer primero en usuarios para no perder el la oportunidad de convertirnos en referentes en el mercado en el que actuamos, pero no hay que esperar demasiado para empezar a probar distintas líneas de ingresos.</p><p>Una duda muy habitual entre emprendedores que ponen en práctica métodos como Lean Startup, es si pueden empezar a cobrar por un Producto Mínimo Viable que no está plenamente terminado. La respuesta es que hay que intentar cobrar cuanto antes, ya que el hecho de que un cliente abra la cartera, saque una tarjeta de crédito, y pague, es sin duda alguna la mejor forma de validar tu negocio puede salir adelante. Es más importante el hecho de que haya pagado que el importe y el dinero. Y lo mejor es el ánimo que te inyecta. Recuerdo la primera venta que tuvimos en metoCube, mi primera empresa. Cuando vi que había entrado un pago en paypal, salí a la calle llorando de emoción (si, llorando literalmente, la escena debió ser de un patetismo inenarrable) como si hubiera descubierto el tesoro de Chester Copperpot.</p><p>En cuanto a la fijación de precios es un asunto que siempre es difícil de abordar, especialmente en proyectos innovadores en los que hay pocas referencias de productos similares. Si tu negocio tiene muchos competidores y pertenece a un espacio relativamente maduro, no será difícil encontrar referencias de precios que te puedan dar una pauta y servir a la hora de marcar el precio de tu producto. Por cierto, si es tu situación, hazlo. Te sorprendería la cantidad de emprendedores con los que he hablado, que han montado un bar, y ni siquiera han dedicado dos o tres tardes a visitar todos los bares de alrededor, tomarse una cerveza, prestar atención a todos los detalles (decoración, atención, proveedores), y anotar los precios. Es una pena, porque significa desaprovechar la oportunidad de obtener una información valiosísima. Y además es un planazo.</p><p>No hay que obsesionarse, como hacen muchos emprendedores, con el hecho de que introducir un precio y obligar al cliente a pagar, introduce una fricción que puede perjudicar la obtención de usuarios a un ritmo conveniente. Efectivamente esa fricción existe, pero queremos saber cuanto antes si somos capaces de superarla. Es verdad que muchas veces un emprendedor pensará que la mejor estrategia es permitir al posible cliente comenzar a usar el producto, y una vez haya usado el mismo durante un periodo determinado, y comprobado el valor que le genera, convertirle en cliente de pago. Hay que tener en cuenta que esta estrategia lo único que hace es retrasar la validación de una de las hipótesis más importantes del negocio, que es que el cliente esté dispuesto a pagar el precio que hayamos determinado.</p><p>Para la fijación de precios no existe una fórmula mágica. Es uno de los más difíciles a los que se enfrenta un emprendedor.</p><p>Un aspecto importante a tener en cuenta es que el precio dice mucho acerca del producto. Psicológicamente un precio alto hará que nuestros clientes objetivos piensen que el producto es de mayor calidad que sí tuviera un precio más bajo. Es por ello que el precio transmite mucha información acerca del producto, al menos desde el punto de vista del cliente.</p><p>Los ingresos derivados de la actividad de DeLorean Time Machines serán los siguientes:</p><p>Los viajes en el tiempo se venderán como un servicio, que incluirá una formación previa, y conductor del vehículo. El precio de estos viajes en el tiempo será de entre 100.000 y 500.000 $ en función de la duración del mismo.</p><p>En una segunda etapa DeLorean Time Machines venderá directamente a los clientes finales su máquina del tiempo para los que deseen tenerla en propiedad. Se estima que el precio final de venta al público será de 2.500.000 $.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Operaciones'  data-markdown><script type='text/template'>[[Lienzo de Cajas]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Operaciones</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El último componente del Lienzo de Cajas son las operaciones, que se materializan en el trabajo que se lleva a cabo día a día en la empresa, y es la función responsable de implementar el modelo de negocio y en última instancia de conseguir los de objetivos del negocio que haya marcado el equipo.</p><p>Por ello a continuación describiré la forma de diseñar las operaciones de una start-up para que todo el equipo tenga claros sus objetivos y cúal es la forma de llegar hasta ellos. No es ni mucho menos el único método que existe ni el más adecuado en todas las situaciones, pero si es un método sencillo con un enfoque práctico para ayudar a un emprendedor a lograr que el trabajo en su empresa esté alineado con objetivos de la misma.</p><p>Una start-up es un proyecto empresarial que un emprendedor está poniendo en marcha. Esto quiere decir que para diseñar sus operaciones no se tiene como referencia aquello se hace en la actualidad, ya que todo se está haciendo por primera vez. Es una situación similar a la de un pintor que decide pintar un cuadro y empieza haciendo un boceto.</p><p>Para diseñar las operaciones de una start-up, deberán estar bien definidos los objetivos del negocio y los indicadores a través de los cuales se van a medir. También deberá estar claramente definida la forma en que se va a estructurar la organización en departamentos, grupos y puestos de trabajo.</p><p>Diseñar las operaciones de un negocio consiste en identificar y definir los procesos que se van a llevar a cabo y los proyectos que habrá que acometer, y definir las herramientas que nos van a ayudar en nuestro trabajo.</p><p>Es recomendable plasmar toda esta información en un manual de operaciones y ponerlo a disposición de todas las personas que deban o deseen conocerlo, como trabajadores, partners, socios, etc… Puede ser una buena idea crear guías para cada uno de estos perfiles que les indiquen las partes del manual que son especialmente relevantes para ellos. El objetivo último de este manual de operaciones es conseguir que todos ellos comprendan hacia dónde se dirige la empresa y cómo se quiere llegar allí, de forma que todos rememos de forma coordinada en la misma dirección para conseguirlo.</p><p>Para diseñar las operaciones de un negocio deberás identificar y definir los procesos que se van a llevar a cabo para Poder llevar a la realidad el modelo de negocio que hayamos definido y conseguir nuestros objetivos. Como punto de partida puedes tomar la cadena de valor de Porter (o cualquier otro marco de clasificación de procesos) e ir desagregando cada proceso en subprocesos hasta llegar a tareas que vaya a llevar a cabo una persona o grupo. Describe las tareas hasta el punto en el que álguien con los conocimientos y habilidades necesarias pueda llevarla a cabo sin tener que preguntar nada. No dudes en utilizar imágenes y vídeos que ayuden a entender cómo llevarlas a cabo. Para cada tarea, identifica como mínimo: inputs, outputs, puesto de trabajo responsable y herramientas utilizadas. Entre los outputs estarán los productos y servicios que vas a fabricar o proveer. Asegúrate de describir con precisión sus especificaciones y sus principales funcionalidades.</p><p>Deberás identificar también los proyectos que vayas a acometer, aunque no es necesario que los describas en detalle (eso es mejor hacerlo en alguna herramienta de gestión de proyectos). Juntando los procesos y los proyectos tendrás una imagen completa del trabajo que se va a llevar a cabo en tu empresa.</p><p>Por último, identifica las herramientas (informáticas o no) que vayas a utilizar, y escribe o referencia las guías que expliquen cómo llevar a cabo las acciones más frecuentes (por ejemplo, “Crear una factura en el sistema de facturación”). Si mantienes esta información así, y la referencias desde los procedimientos, es mucho más fácil de gestionar, reutilizar y actualizar.</p><p>Como habrás visto, gran parte del trabajo consiste en definir estructuras en forma de árbol. La forma más práctica y flexible de hacerlo es “dibujar” el árbol sobre una superficie en la que vas pegando post-its con el nombre del elemento correspondiente. Una vez tengas claro el árbol puedes documentarlo.</p><p>Intenta repetir información lo menos posible. Así te será más fácil mantener la coherencia en el manual cuando introduzcas cambios. Es extremadamente importante que mantengas la consistencia en los nombres de los elementos a lo largo del manual. No puedes llamar a un puesto “Agente de Help Desk” en la descripción del puesto de trabajo y en un procedimiento referirte a él como “Técnico de soporte”. Además debe ser consistente con los términos que hayas utilizado al describir el equipo.</p><p>La creación de este manual de operaciones es un proceso iterativo que no termina nunca. Lo más recomendable es comenzar definiendo la estructrura básica del manual de operaciones, algo como su índice o su “esqueleto”, sin preocuparse de los detalles. Una vez está más o menos claro esto, se puede ir describiendo cada elemento. También se deberá decidir qué partes se deben definir, hasta qué punto y en qué momento. No tiene demasiado sentido tener definidos hasta el más mínimo detalle los procesos de cobro al principio del ciclo de vida de una start-up que va a estar dos años desarrollando el producto. Otra buena idea es elaborar el manual de usuario desde el principio siendo consciente de que va a ser algo vivo que va a ir evolucionando, al igual que tu start-up.</p><p>Una start-up tiene el ambicioso objetivo de cambiar el mundo. El primer paso para conseguirlo es asegurarse de que todos los que toman parte en ella saben qué deben hacer, por qué deben hacerlo y cómo deben hacerlo.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ideacion_y_seleccion' data-background='files/hands-people-woman-working.jpg'  data-markdown><script type='text/template'>[[Diseño de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ideación y selección</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Vamos a describir cómo se puede usar el el Lienzo de Cajas como marco para diseñar un negocio. En general la filosofía consiste en trabajar sobre el lienzo dibujado en una superficio (en una cartulina, en papel, una pizarra, digital, etc...) e ir definiendo iterativamente los detalles del mismo. En las primeras interacciones simplemente utilizaremos post-its para ir anotando las ideas y los pegaremos en la caja correspondiente del Lienzo de Cajas. A medida que vayamos refinando el diseño de negocio iremos incluyendo los detalles en un documento de texto.</p><p>El negocio debe diseñarse de forma ágil e iterativa, esto es pasando rápidamente de un tipo de componente a otro y volviendo a revisar los mismos después de haber dado una vuelta a anterior.</p><p>Cuando identifiques un nuevo componente del negocio, como por ejemplo, un nuevo problema o un nuevo canal, anótalo rápidamente en un post-it y pégalo en la caja correspondiente sin preocuparte demasiado de que la frase que escribes sea perfecta. Lo único importante es que cuando vuelvas a leerla recuerdes el concepto al que se refiere.</p><p>Si te trabas en alguna caja no importa, pasa a la siguiente y ya te surgirán ideas la próxima vez que vuelvas a esa caja.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Dimension_temporal'  data-markdown><script type='text/template'>[[Diseño de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Dimensión temporal</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Cuando se trabaja con el el Lienzo de Cajas es habitual que tengamos dudas sobre el momento del tiempo al que se refiere la información que manejamos. Por ejemplo, si estoy segmentando clientes en función de su ubicación geográfica, seguramente tenga sentido que en un primer momento me dirija a los clientes que residen en la misma ciudad que yo, más adelante a todos los residentes en el país en el que vivo, y dentro de unos cuantos años a residentes en cualquier país del mundo. En muchas ocasiones cuando se trabaja en equipo diseñando un modelo de negocio, muchas de las dudas y fricciones que surgen, tienen que ver con que uno de los miembros del equipo tiene la mente puesta en pasado mañana, y otro está pensando en dentro de cinco años, cuando haya sido efectivo su plan de dominación mundial.</p><p>Para que todos los miembros del equipo que está trabajando en el diseño de negocio estén alineados en el marco temporal al que se refiere cada a uno de ellos, identificaremos tres fases u en el proyecto:</p><ul><li>Fase uno: desde el momento actual hasta el ajuste problema solución</li></ul><li>Fase dos: desde el ajuste problema-solución hasta el ajuste producto mercado</li><li>Fase tres: desde el ajuste producto mercado hasta la visión</li></ul><p>En un primer momento nos centraremos en la fase uno que es más cercano a lo que podemos hacer ahora y a lo que trabajaremos durante las próximas semanas.</p><p>Para crear un modelo de negocio desde cero se comienza con una plantilla del el Lienzo de Cajas en blanco. Esta plantilla puede ser física, como una hoja, cartulina o pizarra sobre la que se dibujan las diferentes cajas del Lienzo de Cajas, o puedes usar la <u>Plantilla del el Lienzo de Cajas en Google Draw</u>.</p><p>Para comenzar a trabajar necesitaremos la plantilla y una serie de post-it de distintos colores sobre los que escribiremos las ideas que vayamos generando.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ideacion'  data-markdown><script type='text/template'>[[Diseño de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ideación</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El ejercicio comienza con una etapa de ideación, en la que es muy importante generar distintas ideas, cuanto más originales mejor, escribirlas en un post-it y pegarlas en la caja correspondiente.</p><p>No es necesario preocuparse mucho sobre la corrección formal y de si cada post-it está ubicado en la caja adecuada, sino que más bien se trata, de forma desestructurada y algo caótica, de apuntar todas las ideas que seamos capaces de generar. Si se trabaja en equipo hay que poner especial atención en facilitar un ambiente en el que la gente pueda aportar todo tipo de ideas, por absurdas que parezcan. Siempre hay tiempo para descartarlas más adelante, pero durante esta etapa se trata de apuntar todo lo que se nos ocurra sin criticar las ideas de los demás. En ocasiones, partiendo de una idea que a priori parece absurda y que no tiene ningún tipo de aplicación en nuestro proyecto, dándole una vuelta y aprovechando las ideas de los demás miembros del equipo, se puede convertir en algo fundamental a la hora de hacer las cosas de forma diferente.</p><p>Con frecuencia las ideas clave de un proyecto no tienen demasiado sentido al principio y sólo después de una depuración pueden incorporarse al modelo de negocio. Recuerda: durante esta fase no hay cabida para críticas.</p><p>Recuerdo una sesión de ideación con alumnos de la Asociación de Diseñadores de Madrid en la que se llegó a plantear la creacion de un producto consistente en una lata de vino con un sistema mediante el cual al abrirla se vertía PetaZeta en el mismo. Se trata de crear ese tipo de ambiente.</p><p>[adaptar a el Lienzo de Cajas]</p><p>Por ejemplo si estamos diseñando el modelo de negocio, pensaremos quiénes son mis clientes, qué problemas les resuelvo, qué soluciones les ofrezco, qué propuesta de valor les quiero hacer llegar, qué canales voy a utilizar para llegar a ellos y en cómo voy a generar ingresos. Cada idea que se nos ocurra la vamos apuntando en un post-it y la pegamos en la caja correspondiente del Lienzo de Cajas.</p><p>Para cada tipo de cliente utilizaremos un color distinto de post-its y los conceptos que apliquen a cada uno de los clientes las apuntaremos en un post-it de él mismo color que el del cliente al que aplican.</p><p>Por ejemplo si tenemos dos tipos de clientes, uno que son personas físicas y el otro empresas, podemos por ejemplo utilizar el color amarillo para las personas físicas y el color naranja para las empresas. Luego cuando pensemos problemas que les resolvemos a las personas físicas lo anotaremos en un post-it de color amarillo y lo pegaremos en la caja “problemas”. Del mismo modo los problemas que vamos a resolver a los clientes de tipo empresa los apuntaremos en un post-it de color naranja.</p><p>La forma de ir completando el modelo de negocio es iterativa. Es importante, aunque vayamos definiendo las cosas caja por caja, no pasar demasiado tiempo en una sola caja, si no pasar rápidamente a pensar en otras cajas. Si el equipo se bloquea la mejor decisión es pasar al siguiente punto. Es decir no vamos a estar 20 minutos definiendo quiénes son mis clientes, media hora analizando cuáles son sus problemas, 25 minutos pensando el producto o servicio que les podemos ofrecer como solución a sus problemas, etcétera. sino que es mejor pensar rápidamente en cada uno de los aspectos en sesiones de 5 minutos y luego volver a repasar todas las cajas varias veces.</p><p>Esto es mejor hacerlo así porque cuando se han dado unas cuantas pasadas al modelo de negocio se entiende todo de forma más coherente e integrada, y pueden surgir nuevas ideas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Seleccion'  data-markdown><script type='text/template'>[[Diseño de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Selección</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una vez el equipo ha generado un número suficiente de ideas, lo que generalmente sucede en una o dos horas, es el momento de depurar el modelo de negocio. Para ello se evaluarán todas las ideas que se han generado y que están reflejadas en los posts-it que se han ido pegando en en el lienzo, y se analizará cada una, analizando la viabilidad que tiene y asegurando que pueda tener sentido dentro del proyecto.</p><p>Algunas ideas se descartan directamente y otras se apartan a un lado porque, aunque no se incluyan en la versión del modelo de negocio que queremos poner en marcha, es bueno haberlas identificado, ya que el inicio de un proyecto empresarial es el momento propicio para evaluar todas las posibles direcciones que puede tomar el mismo. Tal vez más adelante, si la propuesta inicial de modelo de negocio resulta no ser viable, se puedan volver a considerar.</p><p>El objetivo de la fase de selección es obtener un lienzo con un diseño de negocio que va a ser el que vamos a intentar poner en la práctica y qué nos parece la mejor forma de poner en marcha el negocio que tenemos en la cabeza, y uno o dos modelos alternativos.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Validacion_de_negocio'  data-markdown><script type='text/template'>[[concepts]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Validación de negocio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'>[[Identifica los riesgos]]<br>[[Clasificación de riesgos]]<br>[[Evalúa tus modelos de negocio]]<br>[[Nivel de dolor del cliente]]<br>[[Accesibilidad]]<br>[[Precio y margen bruto]]<br>[[Tamaño de mercado]]<br>[[Viabilidad técnica]]<br>[[Busca consejos externos]]<br>[[Evita llevar una presentación]]<br>[[Dedica la mayor parte del tiempo a escuchar]]<br>[[Apunta las preguntas que quieres hacerle a los entrevistados]]<br>[[Interpretar los consejos]]<br>[[Elige consejeros visionarios]]<br>[[Retrasa los formalismos]]<br>[[Evita los asesores maniquies]]<br>[[Prepara los experimentos]]<br>[[Ejecución de experimentos]]<br>[[Maximiza la velocidad aprendizaje y foco]]<br>[[Elige un solo objetivo medible]]<br>[[Haz experimentos pequeñitos]]<br>[[Formula hipótesis falsables]]<br>[[Válida cualitativamente y verifica cuantitativamente]]<br>[[Comparte el conocimiento generado]]<br>[[No te vengas abajo a la primera]]<br>[[Ten fé]]<br>[[Los riesgos se mitigan mediante experimentos]]<br>[[Prueba tu mercado sistemáticamente]]<br>[[Prepárate para entrevistar a los clientes]]<br>[[Nada de encuestas ni focus groups]]<br>[[Encuentra clientes a los que entrevistar]]<br>[[Falsas objeciones las entrevistas]]<br>[[Los clientes no saben lo que quieren]]<br>[[Hablar con 20 personas no es significativo]]<br>[[Es mejor utilizar métricas cuantitativas]]<br>[[Yo pertenezco al segmento de clientes]]<br>[[Mis amigos creen que es una buena idea]]<br>[[En vez de hablar con clientes voy a crear el producto]]<br>[[No necesito testar el problema, es obvio]]<br>[[Si hago entrevistas de clientes me robaran la idea]]<br>[[No entiendo cómo puedo hacer entrevistas sin nada que enseñar]]<br>[[Aprende y pivota]]</div></div></script></section>
<section id='Identifica_los_riesgos' data-background='files/Image_224.jpg'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Identifica los riesgos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una vez diseñado el modelo de negocio candidato, nos centraremos en tratar de identificar los motivos que puedan dar al traste con el proyecto empresarial. Por ello es muy importante identificar los riesgos, de forma que me permita saber por dónde empezar a desarrollar mi proyecto.</p><p>Para identificar las hipótesis contenidas en nuestro modelo de negocio, una vez hayamos realizado la versión inicial del lienzo de negocio, daremos un paso atrás para verlo con perspectiva, y nos haremos la siguiente pregunta:</p><p>¿Qué estoy suponiendo que es cierto para que pueda funcionar este negocio?</p><p>Casi todos los post-it que tengamos en el modelo de negocio llevarán implícita una o varias hipótesis.</p><p>Por ejemplo si estoy pensando en crear un periódico en el que los contenidos van a ser generados por voluntarios a cambio de obtener visibilidad como profesionales, lo consideraré una hipótesis, ya que puede suceder que no les resulte una propuesta interesante.</p><p>El grado de riesgo asociado a cada hipótesis dependerá del en gran medida del conocimiento que tenga del mercado al que me dirijo. No es lo mismo que la hipótesis anterior sea planteada por un profesional que ha sido alto ejecutivo de periódicos durante 20 años y que luego a desarrollado una carrera como consultor con durante 15, a que la plantee un estudiante de 2º de Bellas Artes. Obviamente hay mucha más incertidumbre en este segundo caso.</p><p>Lo que plantea Steve Blank es identificar a nuestros clientes potenciales, salir a la calle e interactuar con ellos a través de conversaciones, entrevistas, encuestas, etc... para validar que lo que tenemos en la cabeza, y estamos suponiendo que piensan, es efectivamente correcto.</p><p>Es absolutamente normal que varias de las hipótesis que tenemos acerca de nuestro público objetivo resulten no ser ciertas y haya que cambiar el modelo de negocio. Si el cambio es moderado y se trata de ajuste, fino lo realizaremos con facilidad. Pero si alguna de las hipótesis principales de nuestro modelo de negocio resulta no ser cierta, entonces tendremos que pivotar , es decir, aplicar un cambio sustancial al modelo de negocio o, incluso, descartarlo.</p><p>Descartar a tiempo un proyecto empresarial puede considerarse un “éxito con minúsculas”, ya que se ha empleado poco tiempo y recursos para comprobar que esa idea no va a ningún sitio. El emprendedor no debe contemplar este escenario como trágico, ya que muchas veces solamente los conocimientos generados y la experiencia acumulada al intentar poner en marcha un negocio justifican con creces el esfuerzo, tiempo e ilusión empleados.</p><p>Hay que ser conscientes de que lo que de verdad es un fracaso es intentar poner en marcha durante un año un proyecto que no va a ningún lado, y que hubiera sido posible descartar en caso de haber aplicado correctamente el desarrollo de clientes.</p><p>Todas las hipótesis que encontremos llevan asociados riesgos, ya que si resultan no ser ciertas, es bastante probable que nuestro modelo de negocio no funcione.</p><p>Una de las formas de desperdicio de tiempo dinero y esfuerzo principales en un proyecto emprendedor es la incorrecta priorización de tareas. Comenzaremos por definir dos conceptos importantes:</p><ul><li>incertidumbre: es la falta de certeza total, es decir la existencia de más de una posibilidad</li></ul><li>riesgo: un estado de incertidumbre donde algunas de las posibilidades suponen consecuencias indeseables</li></ul><p>Una vez identificados los riesgos es necesario cuantificarlos para entender el impacto potencial que pueden tener en nuestro negocio. Para cuantificarlos se tendrán en cuenta dos aspectos:</p><ul><li>La probabilidad de que suceda</li></ul><li>Las pérdidas que generaría en caso de que suceda (tanto en términos de costes reales como de costes de oportunidad)</li></ul><p> Durante el análisis de los riesgos del modelo de negocio intentaré establecer:</p><ul><li>Estrategias de mitigación, es decir pensar de qué formas puedo eliminar esos riesgos. Generalmente esto lo conseguiremos diseñando y ejecutando experimentos.</li></ul><li>Estrategias de contingencia, que consisten en planificar lo que voy hacer en caso de que un riesgo no se pueda mitigar y tenga lugar. Por ejemplo, esto sucede en los riesgos asociados a la posible reacción de la competencia. Hay siempre un riesgo asociado a que la competencia esté trabajando en un proyecto similar al mío y lo ponga en marcha en un futuro con más recursos y con un punto de partida más ventajoso. Esto sería un riesgo que es muy difícil de mitigar, ya que generalmente no podremos obtener información acerca de este tipo de proyectos, y lo que tengo que hacer es construir una estrategia de contingencia para saber cómo reaccionar en caso de que esto suceda.</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Clasificacion_de_riesgos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Clasificación de riesgos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Steve Blank plantea que existen dos tipos de riesgo a la hora de poner en marcha un proyecto empresarial:</p><ul><li>El primero es el riesgo técnico, qué consiste en no ser capaz de desarrollar un producto o servicio debido a la complejidad técnica del mismo. Un ejemplo de empresas que tienen un riesgo técnico muy alto son los laboratorios farmacéuticos que ponen en marcha programas para sacar al mercado nuevas moléculas, pero que se basan en proyectos de investigación que pueden dar resultados o no.</li></ul><li>El otro riesgo es el riesgo de mercado, qué es el de no encontrar suficientes clientes como para sostener mi negocio, que los mismos no estén dispuestos a pagar un precio suficiente como para que yo pueda operar en rentabilidad, o que no seamos capaces de encontrar los canales adecuados para llegar a un número suficiente de clientes a un coste razonable.</li></ul><p>Steve Blank se plantea: si en la mayor parte de proyectos empresariales el riesgo de mercado es muy superior al riesgo técnico ¿porque los emprendedores se empeñan primero en desarrollar el producto y mitigar el riesgo técnico antes de intentar mitigar el riesgo de mercado?</p><p>Los riesgos en general se pueden clasificar en tres categorías:</p><ul><li>Riesgo de producto: lo que él ha asociado a conseguir el producto correcto.</li></ul><li>Riesgo de clientes: el asociada a conseguir llegar a los clientes.</li><li>Riesgo de mercado: el asociado a construir un negocio viable.</li></ul><p>Existe alguna a ver una serie de riesgos que son habituales y comunes en cualquier empresa que se ponga en marcha y en concreto en las startups. Generalmente es recomendable, sobre todo en la etapa inicial de un negocio, centrarse en los riesgos de mercado, que son los que de forma más habitual suponen el fracaso de una start-up.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Evalua_tus_modelos_de_negocio'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Evalúa tus modelos de negocio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En la fase de diseño del modelo de negocio habremos identificado dos o tres posibles modelos de negocio. Ahora es el momento de analizarlos para conseguir entender cuál de ellos tiene un mercado lo suficientemente grande que es alcanzable para nuestra organización y que está formado por clientes que de verdad necesitan nuestra solución, alrededor de los cuales podemos construir un negocio rentable.</p><p>Para llevar a cabo este análisis analizaremos los siguientes puntos:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Nivel_de_dolor_del_cliente'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Nivel de dolor del cliente</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Priorizar los segmentos de clientes que tienen una necesidad mayor de mi solución y que necesitan resolver con urgencia los problemas que hemos identificado.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Accesibilidad'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Accesibilidad</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una de las tareas más difíciles en una startup consiste en construir un canal eficiente para llegar a nuestros clientes. Es innumerable la cantidad de proyectos que fracasan por este motivo. Por ello es muy conveniente valorar si, por alguna razón, tenemos acceso fácil a través de un canal a un segmento de clientes concreto, y debe ser tenido en cuenta. Además, es una de las cosas que más va a facilitarme el poder salir del edificio y empezar a interactuar con mis clientes potenciales.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Precio_y_margen_bruto'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Precio y margen bruto</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El precio que pueda repercutir a mis clientes viene en gran medida determinado por el segmento de clientes al que me dirija. Por ello hay que intentar elegir segmentos de clientes que me permitan maximizar mis márgenes, ya que esto a acelerará la consecución del break-even.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Tamano_de_mercado'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Tamaño de mercado</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es muy importante elegir un segmento de clientes que sea lo suficientemente grande como para permitirme construir un negocio as a su alrededor.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Viabilidad_tecnica'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Viabilidad técnica</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La solución que quieres construir debe ser técnicamente viable. En la actualidad es mucho más fácil que hace algunos años construir el producto, ya que se ha avanzado mucho en herramientas que lo facilitan, pero sigue habiendo proyectos que son difícilmente viables a nivel técnico.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Busca_consejos_externos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Busca consejos externos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es muy importante salir del edificio cuanto antes y contrastar la idea de negocio con gente distinta a ti mismo. Por lo general tu modelo de negocio candidato se puede contrastar con dos tipos de personas:</p><ul><li>Tus clientes potenciales</li></ul><li>Personas que conozcan bien a tus clientes potenciales</li></ul><p>En una etapa inicial tiene más sentido empezar a contrastar el modelo de negocio con personas que conozcan bien a tus clientes potenciales, que además puedes convertir en asesores de forma más o menos formal para que te ayuden a lo largo del proyecto. Un buen asesor te puede ayudar a identificar riesgos que no hayas tenido en cuenta y entender mejor, en función del feedback que te aporte, las posibilidades de éxito de cada uno de los modelos de negocio potenciales.</p><p>Algunas de las mejores prácticas para llevar a cabo estas entrevistas iniciales son las siguientes:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Evita_llevar_una_presentacion'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Evita llevar una presentación</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Recuerda que el objetivo de estas reuniones es aprender y no soltar un discurso. Para explicar lo que quieres hacer y obtener opinión de los asesores o clientes potenciales suele ser necesario solamente mostrarle el Lienzo de Cajas (o el Business Model Canvas o el link Canvas si lo has usado en vez del Lienzo de Cajas, lo cual demostraría que tengo la misma capacidad de persuasión que una anémona) sobre el que puedes apoyarte para explicar lo que quieres hacer.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Dedica_la_mayor_parte_del_tiempo_a_escuchar'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Dedica la mayor parte del tiempo a escuchar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Lo ideal es que expliques muy rápidamente qué es lo que quieres hacer y el resto de la reunión sea una conversación desestructurada, pero que puede girar en torno al modelo de negocio si lo dejas el modelo de negocio visible.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Apunta_las_preguntas_que_quieres_hacerle_a_los_entrevistados'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Apunta las preguntas que quieres hacerle a los entrevistados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Identifica las preguntas que querrás que te respondan todas las personas a las que entrevistes como por ejemplo:</p><ul><li>¿Cuál consideras él que es el riesgo más grande de este proyecto?</li></ul><li>¿Te has enfrentado alguna vez a riesgos similares? ¿Cómo?</li><li>¿Qué harías tú para testear estos riesgos?</li><li>¿Se te ocurre alguna persona con que sea interesante que hable?</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
