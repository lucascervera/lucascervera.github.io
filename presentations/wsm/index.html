<section id='Interpretar_los_consejos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Interpretar los consejos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Lo que te digan tus consejeros o clientes potenciales son sólo opiniones, que además muchas veces seran contradictorias entre sí. Uno de los peores errores que puede cometer un emprendedor es tratar de aplicar todos los consejos que ha recibido. Las opiniones son sólo un conjunto de ideas que le vienen a la cabeza a los entrevistados sin pasar ningún filtro, y es responsabilidad del emprendedor destilar a aquellas útiles de aquellas que no lo son. Hay que tener siempre en cuenta que muchos de los consejos se emiten después de haber descrito el proyecto al entrevistado en un par de minutos. Muchas veces (especialmente si el proyecto es complejo y todavía no lo explicamos muy bien) es posible que la capacidad de nuestro interlocutor para entender de qué le hablamos sea similar a la de Justin Bieber para entender la Teoría del Entrelazamiento Cuántico si se la explicamos gesticulando. Seguramente sus consejos serían distintos si se conocieran más en profundidad los detalles del negocio.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Elige_consejeros_visionarios'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Elige consejeros visionarios</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Las personas que valoren el hecho de que un emprendedor les hable compasión de un proyecto ambicioso en un sector que conocen y les gusta, están mucho más dispuestas ayudar durante el desarrollo del proyecto. Intenta contar con gente que te ayuda a pensar a lo grande . Muchas veces la gente que conoce bien un sector y está acostumbrada a trabajar de una determinada forma es cerril y le cuesta pensar fuera de la caja.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Retrasa_los_formalismos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Retrasa los formalismos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La mejor forma de trabajar con asesores es comenzar a hacerlo de forma informal, y cuando se lleve un tiempo colaborando de forma desinteresada por su parte, se podrá valorar la potencial aportación de valor y buscar un mecanismo de compensación en función de la dedicación que sea necesaria. Es un error bastante habitual entre emprendedores el dar acciones a diestro y siniestro a asesores con los que han tenido una o dos reuniones solamente.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Evita_los_asesores_maniquies'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Evita los asesores maniquies</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Bastantes emprendedores se rodean de asesores de reconocido prestigio pero que no tienen la más mínima posibilidad de dedicar ni un minuto a su proyecto. Es cierto que contar con asesores prestigiosos da una credibilidad a la empresa de cara al público general, a inversores, a medios de comunicación, etc. por lo que es tu decisión pensar cómo quieres rodearte de asesores.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Prepara_los_experimentos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Prepara los experimentos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En esta primera etapa es una buena idea tener un equipo pequeño formado por dos o tres personas que puedan tomar decisiones de forma ágil, y que generalmente serán los fundadores de la empresa.</p><p>En caso de que sólo haya un fundador de la empresa, que está emprendiendo en solitario, tendrá que llevar a cabo el todas las tareas descritas a continuación. Aún así es una buena idea intentar contar con alguien externo que te ayude con sus opiniones acerca del trabajo que vas haciendo, como puede ser un asesor o un emprendedor que conozcas.</p><p>En general para poder llevar a cabo la fase de validación del problema y la solución deberás tener en el equipo o emprendedor cubiertas las siguientes habilidades:</p><ul><li>Alguien capaz de ir desarrollando el producto</li></ul><li>Alguien que sepa de diseño y experiencia de usuario</li><li>Alguien que sepa de marketing y comunicación</li></ul><p>No suele ser una buena idea subcontratar estos perfiles en esta fase del ciclo de vida de la empresa, ya que es necesario tener visión de conjunto y una involucración a nivel de negocio más allá de la función específica asignada. Además son numerosísimas las experiencias de emprendedores en las que subcontratar estos servicios ha supuesto un dolor de cabeza y unos gastos considerables, sin obtener el resultado esperado. Nunca un proveedor externo se va a tomar tan en serio su trabajo como tú y hay que tener en cuenta que no es el único trabajo que están haciendo, y es habitual que no se cumplan las fechas de entrega.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ejecucion_de_experimentos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ejecución de experimentos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Maximiza_la_velocidad_aprendizaje_y_foco'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Maximiza la velocidad aprendizaje y foco</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El objetivo de una startup es encontrar un modelo de negocio que funcione antes de que se terminen los recursos, por ello la velocidad a la que se avance es crítica. Y recordemos que en esta etapa avanzar significa ir aprendiendo sobre los clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Elige_un_solo_objetivo_medible'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Elige un solo objetivo medible</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Y céntrate en él como un obseso. Esta métrica cambiará según vayas avanzando. Por ejemplo en un principio puede ser el número de visitas a la web, más tarde el número de registrados y por último los ingresos.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Haz_experimentos_pequenitos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Haz experimentos pequeñitos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Intenta identificar de forma continua qué es lo siguiente que puedes hacer con el mínimo esfuerzo para obtener la mayor cantidad de aprendizaje validado. Aplica la filosofía del Producto Mínimo Viable.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Formula_hipotesis_falsables'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Formula hipótesis falsables</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Intenta que las hipótesis incluidas en tu modelo de negocio estén expresadas de forma que tras ejecutar los experimentos puedas verificar fácilmente si son correctas o no. Esto por lo general implica expresarlas de forma numérica, en la medida de lo posible, o al menos de alguna forma que se pueda medir. Cuando hagas referencia, por ejemplo, al tamaño del mercado, no digas que el mercado es enorme, sino que el mercado está compuesto por más de 25 millones de personas (y justifícalo con referencias).</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Valida_cualitativamente_y_verifica_cuantitativamente'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Válida cualitativamente y verifica cuantitativamente</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Al principio, en un proyecto empresarial, hay tanta incertidumbre que las primeras interacciones con clientes suelen ser muy provechosas y aportar gran cantidad de información y de conocimiento validado. Por lo general, las primeras 10 entrevistas abren muchísimo los ojos al emprendedor y le ayudan a identificar y centrarse en las cosas que de verdad son importantes porque pueden poner en peligro el proyecto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Comparte_el_conocimiento_generado'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Comparte el conocimiento generado</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es importante que compartas el conocimiento obtenido y los resultados de los experimentos que se han llevado a cabo, así como las conclusiones y modificaciones necesarias en el modelo de negocio, con el resto de fundadores y asesores. Esto ayuda a obtener nuevos puntos de vista acerca de cómo se está llevando a cabo la validación del negocio, y a planificar mejor las siguientes tareas a llevar a cabo.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='No_te_vengas_abajo_a_la_primera'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>No te vengas abajo a la primera</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Ni a la segunda. Ni a la tercera. Es bastante habitual que después de los primeros experimentos los resultados sean desalentadores para los emprendedores y esto es duro de asumir. No deben no debes dejarte llevar por la negatividad demasiado rápido.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ten_fe'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ten fé</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Aunque en todos los mecanismos asociados al enfoque ágil del emprendimiento que explico en el libro hacen mucho hincapié en conseguir datos objetivos e intentar trabajar aplicando el método científico, midiendo todo, y sacando conclusiones de forma fría, en ocasiones todo el proyecto te va dar señales claras de que no debes continuar. Esto no significa que debas abandonar el proyecto en ese momento. Muchas veces tienes que dejarte llevar por una fe irracional. Muchísimos proyectos que han conseguido un éxito notable han pasado por fases en las que todo indicaba que debían cerrar la empresa y ha sido sólo en base a la fé de los fundadores que el proyecto ha salido adelante.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Los_riesgos_se_mitigan_mediante_experimentos'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Los riesgos se mitigan mediante experimentos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El terreno previo al ajuste producto mercado está lleno de aprendizaje cualitativo. Puedes mitigar los riesgos en alguna medida, pero no se pueden eliminar del todo en esta fase. Aunque los primeros experimentos suelen ser bastante deprimentes para los emprendedores, hay que intentar no pivotar como un pollo sin cabeza.</p><p>El objetivo más importante de una start-up en esta etapa es conseguir el ajuste producto-mercado, que no se trata de construir el producto correcto sino de construir un modelo de negocio que funciona y es escalable.</p><p>Hay que intentar maximizar el aprendizaje obtenido por unidad de tiempo acerca de los riesgos más importantes. El punto inicial es un diseño de un modelo de negocio, que creemos que, en caso de resultar ciertas todas las hipótesis que en él incluyo, tal vez me permita crear un negocio rentable. Para ello, poco a poco, iré llevando a cabo experimentos que van validando los diferentes componentes de cada una de las cajas del modelo de negocio.</p><p>Los primeros experimentos irán dirigidos a entender el problema en profundidad. Llevaremos a cabo entrevistas con clientes potenciales, y aplicaremos técnicas de observación para entender si el problema que intentamos solucionar es un problema que merezca la pena intentar solucionar. Entre otros aspectos deberemos entender cómo de severo es el problema, si el cliente es consciente de que tiene ese problema y si está dispuesto a actuar para resolver ese problema. También deberemos entender cómo solucionan el problema a día de hoy. Y también intentaremos obtener información acerca de que segmentos de cliente sufren con más intensidad ese problema.</p><p>En una siguiente etapa, a partir del conocimiento generado en la etapa previa, definiremos la solución, construiremos una demo que ayude al cliente a visualizar y entender en qué consiste la misma, y la testearemos con los clientes. En esta etapa tengo que conseguir entender si la solución funciona y si los clientes perciben que soluciona su problema de forma eficiente. También deberemos identificar quiénes van a ser nuestros early-adopters.</p><p>La siguiente etapa consiste en validar cualitativamente. Deberé construir un Producto Mínimo Viable y hacer un lanzamiento suave entre los early-adopters. En esta etapa trataremos de determinar si entienden y valoran la propuesta de valor. También es importante ir creando una base de early-adopters que me vayan ayudando a validar el producto a medida que lo voy evolucionando.</p><p>La última etapa consiste en verificar cuantitativamente .Lanzaré el producto evolucionado a partir del conocimiento generado previamente a una audiencia mayor. El objetivo de esta etapa es entender si hemos construido algo que verdaderamente la gente necesita. También es muy importante empezar entendiendo cómo voy a conseguir clientes de forma escalable y si voy a poder realmente crear un negocio viable.</p><p>Desde el punto de vista de los riesgos está primera fase me ayudará a:</p><p>Riesgo de producto</p><ul><li>crear el producto adecuado</li></ul><li>asegurar que tenemos identificado un problema que merece la pena solucionar</li><li>definir la solución más pequeña posible (Producto Mínimo Viable)</li><li>construir el Producto Mínimo Viable que me permita hacer una demostración de la propuesta de valor</li><li>verificar todo ello de de forma que escale</li></ul><p>Riesgo de clientes</p><ul><li>construir un camino a los clientes</li></ul><li>identificar quién tiene el dolor</li><li>identificar quiénes son los early-adopters que necesitan mi producto ahora</li><li>llegar a los primeros clientes a través de canales outbound.</li><li>ir construyendo gradualmente canales inbound (cuanto antes mejor)</li></ul><p>Riesgo de mercado</p><ul><li>identificar la competencia y las posibles alternativas y elegir un precio para mi solución</li></ul><li>definir los precios viendo lo que dicen los clientes sobre ellos</li><li>testear los precios viendo lo que hacen los clientes</li><li>optimizar la estructura de costes para que funcione el modelo de negocio</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Prueba_tu_mercado_sistematicamente'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Prueba tu mercado sistemáticamente</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Preparate_para_entrevistar_a_los_clientes'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Prepárate para entrevistar a los clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La forma más rápida de aprender es hablar con los clientes potenciales. No publicar código, ni recopilar métricas, si no hablar con gente. La mejor forma de conseguirlo es llevar a cabo entrevistas de clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Nada_de_encuestas_ni_focus_groups'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Nada de encuestas ni focus groups</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Para diseñar una encuesta se supone que tienes que saber las preguntas que debes hacer, pero en las primeras etapas del ciclo de vida de una empresa esto no es así, sino que el objetivo de las primeras encuestas es explorar aquello “que no se que no se”. No sólo es probable que no sepa todavía las preguntas adecuadas, sino que tampoco se cuales son las respuestas adecuadas, lo cual me llevaría a que la mayor parte de las respuestas acaben en apartados como 'otros'.</p><p>Por ello la mejor forma de empezar es con conversaciones desestructuradas y preguntas abiertas.</p><p>Es muy importante además interactuar con los clientes de forma directa y es algo que deben hacer en persona los fundadores, ya que estas interacciones dan mucha más información a través de los gestos y lenguaje no verbal de los clientes. Como dice Reid Hoffman, fundador de LinkedIn, 'no puedes intuir que un negocio va a funcionar hasta que no ves las pupilas de un cliente potencial dilatarse'.</p><p>Siempre es preferible que las entrevistas sean cara a cara, ya que como hemos comentado el lenguaje no verbal puede ayudarnos a sacar muchas conclusiones útiles. Además facilitará que las personas entrevistadas empaticen con los emprendedores y le sigan ayudando más adelante.</p><p>Los focus groups tampoco son una buena idea, ya que generan un entorno muy artificial que no invita a pensar fuera de la caja.</p><p>Aunque las encuestas no son muy útiles en el aprendizaje inicial, pueden ser muy efectivas para verificar lo que ha aprendido a través de las entrevistas de los clientes. Tras llevar a cabo la validación cualitativa con las entrevistas entonces sí podré articular y diseñar un formulario que me ayude a verificar cuantitativamente el aprendizaje que obtenido y las hipótesis que incluyo en mi modelo de negocio. El objetivo no es tanto aprender cosas nuevas como demostrar la escalabilidad de los de las conclusiones a las que llegado.</p><p>El principio de salir del edificio que propone Steve Blank, es una práctica, que aunque parezca sencilla en un principio, es difícil de ejecutar correctamente. Muchas veces de forma inconsciente nos cuesta hablar con los clientes. Creo que tiene mucho que ver con que somos conscientes de que podemos llevarnos una decepción. En el fondo es bastante parecido a ligar. Además muchas veces las primeras entrevistas no parecen productivas.</p><p>Es muy importante entender que los resultados de las entrevistas no siempre son objetivos. Para empezar mucha gente miente, o directamente contesta lo primero que le pase por la cabeza, aunque no sepa que está diciendo. De igual forma, hay gente que no contará todo lo que le pasa por la cabeza para no dar un disgusto al emprendedor que tiene delante con los ojos inyectados en ilusión. También existe todo lo contrario, gente que desde el primer momento intentará sacar todo lo malo que le venga a la cabeza y gozará viéndote tragar saliva.</p><p>Una cosa importante que seguramente descubriremos es que muchas veces, si se plantea un argumento lógico por el cual un cliente debe comprar un producto, es posible que te digan que, efectivamente, lo comprarían, aunque es bien sabido que los consumidores no siempre se comportan de forma racional ni mucho menos.</p><p>Una vez entendemos el problema y la solución es importante empezar a medir que hacen los clientes y cómo se comportan. Por ejemplo, si un cliente declara que un problema es muy relevante para él, intenta indagar más, por ejemplo preguntándole cómo resuelve el problema día de hoy. Si no está resolviendo el problema de alguna manera, seguramente el problema no sea tan grave como declara. Si en cambio está solucionando el problema con el producto de un competidor con el que no está contento, o de alguna forma que hay inventado el, puede ser una señal de que el problema merece la pena ser resuelto.</p><p>Otra táctica interesante es hacer una llamada a la acción. Si un cliente declara que pagaría un precio determinado por un producto, invítale a que pague una reserva del producto por ejemplo. Que se moje. Como dicen los anglosajones: “put your money where your mouth is”.</p><p>También es importante ser el disciplinado y llevar a cabo las entrevistas de forma ordenada, sobre todo a medida que vamos pasando de generar conocimiento a verificar las conclusiones.</p><p>Aunque lo más eficiente es identificar un segmento de early-adopters, no es mala idea entrevistar también otros segmentos de clientes. A veces uno se lleva sorpresa. Unos emprendedores con los que hablé, que vendían comida preparada por internet, descubrieron casualmente que sus early-adopters podían ser adultos con padres mayores que se pasaban la tarde del domingo cocinando en casa de sus padres, en vez de paseando con ellos. </p><p>Una buena idea es empezar las entrevistas de clientes con gente que conozcas. Esto te ayudará a entrenar y mejorar la forma en que puedes llevar a cabo estas entrevistas, además de conseguir que esas personas conocidas que puedan poner en contacto con más clientes potenciales a los que puedas entrevistar.</p><p>Otra buena idea es, siempre que sea posible, llevar a cabo las entrevistas en equipo, es decir más de una persona, simplemente por el hecho de que a nosotros se nos puede pasar cosas por alto detalles que sean relevantes.</p><p>Un aspecto importante es intentar que las entrevistas tengan lugar en un sitio neutral como una cafetería. Esto facilita que el tono de la entrevista sea más casual y ayuda a empatizar con el emprendedor. La misma entrevista en una cafetería o en una sala de reuniones de una oficina, es muy distinta. En cuanto a duración de las entrevistas, suelen durar entre 15 y 30 minutos.</p><p>Si es posible, las entrevistas deberán ser presenciales. Si no es posible, o si es más cómodo para el entrevistado, se pueden hacer en remoto mediante videoconferencia, por ejemplo con Google Hangouts o skype.</p><p>No es buena idea pagar porque entrevistas, ya que lo que estamos intentando validar es el interés de nuestro público objetivo, y esto se distorsiona obviamente si hay un incentivo económico. Por ejemplo, si me pagaran lo suficiente, yo estaría dispuesto a decir que me parece una buena idea vender dispensadores de caramelos PEZ con la cara de Justin Bieber.</p><p>No tiene sentido grabar las entrevistas, aunque en un primer momento pueda parecer muy lógico. En realidad no vas a tener tiempo de escucharlas una segunda vez, y además puede que los entrevistados se sientan en poco menos libres en sus comentarios.</p><p>En cuanto termine la entrevista es una buena idea documentar las conclusiones de la misma sin que pase demasiado tiempo. </p><p>Suele ser suficiente llevar a cabo entrevistas con entorno a 50 personas en el primer mes. Es útil hacer entrevistas hasta el momento en el que uno se da cuenta de que no aprenden nada nuevo. Es decir cuando tus predicciones sobre las respuestas y comentarios que van a tener son acertadas a priori. Es decir, cuando te sientas como Phil en el Día de La Marmota de Punxstawnwey.</p><p>Si las entrevistas se conciertan de antemano de antemano, es importante pensar en el proceso a seguir para organizar las mismas sin volverse loco gestionando la agenda.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Encuentra_clientes_a_los_que_entrevistar'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Encuentra clientes a los que entrevistar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Lo ideal es encontrar clientes potenciales a los que entrevistar a través de un canal que me pueda servir para obtener clientes en un futuro, pero no siempre es posible. Por ello hay que aprovechar cualquier canal disponible para conseguir estos potenciales entrevistados, aunque no sea óptimo ni escalable.</p><p>Puedes comenzar con tus contactos de primer grado, es decir con personas a las que conozcas de forma directa, que estén dentro del segmento de clientes al que te diriges. Los resultados de las entrevistas que se llevan a cabo con personas conocidas deben ser interpretados con prudencia, ya que existe la posibilidad de que sean sesgados debido a la relación previa existente ¿De verdad crees que tu madre te va a decir que tu proyecto de vender figuritas de anime hechas con manzanas esculpidas es una estupidez?</p><p>También hay que pedirles que te presenten a personas que conozcan y que respondan al perfil que estás buscando. Es buena idea ponérselo fácil con un correo que puedan reenviar, o un mensaje de facebook o whatsapp.</p><p>No tengas reparo en pedir entrevistas a gente que no conoces. Si te presentas como un emprendedor que tiene una idea de negocio y que está intentando validar que tiene sentido antes de lanzarse al barro, generalmente la gente empatiza contigo y va a querer ayudarte. A mi me ha funcionado en múltiples ocasiones en las que no hubiera apostado un céntimo a que me iban a prestar la más mínima atención.</p><p>Otra forma buena de conseguir clientes potenciales que entrevistar, es creando, cuanto antes, un sitio web que refleje la propuesta de valor e incluya un formulario para que puedan dejar sus datos de contacto las personas interesadas.</p><p>Una buena forma de romper el hielo también es generando un contenido que motive a la persona a dedicar tiempo a interactuar contigo. Por ejemplo si tu proyecto va dirigido a diseñadores de moda, puedes abrir un blog en el que el incluyes entrevistas por videoconferencia a diseñadores, con lo cual la propuesta que les haces es que les quieres entrevistar y además les estarías muy agradecido si te pudieran dedicar unos minutos posteriormente para la entrevista de validación.</p><p>Empieza cuanto antes a llevar a cabo entrevistas. Un error habitual es sobre trabajar las entrevistas y posponerlas hasta que todo esté perfectamente organizado. Muchas veces este comportamiento responde al miedo de salir a hablar con clientes y es una forma de autoengañarse.</p><p>Haz pruebas rápidas de contactar dientes por diferentes canales que se te ocurran. Dedica una mañana intenta contactarles por e-mail, otra distinta a intentar contactarles con una llamada en frío, otra distinta a intentar contactarles a través de LinkedIn y otra a través de Twitter. Mide todo para ver cuál es la forma más eficiente de contactar a tus clientes potenciales.</p><p>Lo mejor es hacer una lista de clientes potenciales y ordenarla en función de lo importantes que sean para ti. Una vez tengas ordenada lista empieza a contactar a los clientes potenciales menos atractivos y vete sacando conclusiones para ir mejorando este proceso de contacto (y practicando tus habilidades de comunicación) de forma que cuando llegues a los más importantes hayas aprendido la mejor forma de plantear la invitación a la entrevista.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Falsas_objeciones_las_entrevistas'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Falsas objeciones las entrevistas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es habitual que se nos ocurran motivos por para no llevar a cabo las entrevistas:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Los_clientes_no_saben_lo_que_quieren'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Los clientes no saben lo que quieren</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Con frecuencia es cierto. Esto se resume muy bien en la frase de Henry Ford “si hubiera preguntado a mis clientes que querían, me hubieran dicho que caballos más rápidos”. Pero no limita para nada la capacidad de que puedas entender mejor sus problemas hablando con ellos.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Hablar_con_20_personas_no_es_significativo'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Hablar con 20 personas no es significativo</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Muchas veces no lo es porque el resultado de las entrevistas no es claramente interpretable y se queda entre dos aguas sin facilitar que llegues a conclusiones claras. Pero también es cierto que algunas otras veces ayuda a invalidar o validar hipótesis de forma rotunda, por ejemplo si todos los entrevistados que pertenecen al segmento de clientes te dicen que no pagarían el precio que has fijado para el producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Es_mejor_utilizar_metricas_cuantitativas'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Es mejor utilizar métricas cuantitativas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En realidad el empezar a validar cualitativamente te va a permitir atinar mucho más a la hora de establecer métricas cuantitativas. De igual forma, te va a ayudar a interpretar esas medidas cuantitativas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Yo_pertenezco_al_segmento_de_clientes'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Yo pertenezco al segmento de clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Conozco perfectamente el segmento de clientes al que me dirijo por lo que no hace falta que hable con más gente. Este es uno de los problemas más comunes en startups que fracasan. Es muy habitual que un emprendedor creé un proyecto que resuelve una necesidad que él sufren de forma especialmente intensa, y que proyecte esa necesidad en un mercado amplísimo que en realidad no la tiene.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Mis_amigos_creen_que_es_una_buena_idea'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Mis amigos creen que es una buena idea</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Claro. Seguro que la vecina que lleva colada por ti desde primaria te ha dado muy buen feedback. Está muy bien hablar con amigos en un primer momento para ir dando forma las entrevistas e ir practicando, pero hay que ser muy prudente ya que sus opiniones son sesgadas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='En_vez_de_hablar_con_clientes_voy_a_crear_el_producto'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>En vez de hablar con clientes voy a crear el producto</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El estado de la tecnología hace que muchas de las ideas que pueda tener un emprendedor sean muy fáciles y sencillas de implementar en muy poco tiempo, por lo que parece lógico realizar un pequeño esfuerzo en construirlo directamente, para ver luego si se vende o no. Muchas veces los emprendedores se basan en argumentos como éste, porque en realidad lo más estimulante es empezar a construir el producto, lo cual está bien si quieres aprender o practicar un nuevo lenguaje de programación por ejemplo, pero no es lo más inteligente si lo que quieres crear es un negocio. Por ejemplo, para tener algo que mostrar a clientes potenciales no hace falta que que esté funcionando una aplicación, sino que generalmente es suficiente con algunos diseños de pantallas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='No_necesito_testar_el_problema,_es_obvio'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>No necesito testar el problema, es obvio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En ocasiones hay problemas que claramente tiene sentido resolver (por ejemplo una enfermedad grave, o aumentar las ventas de una empresa), por lo que no es necesario llevar a cabo tantas entrevistas de clientes. En estos casos lo que nos pueden brindar las entrevistas a los clientes potenciales, es entender en profundidad los matices del problema e identificar cómo perciben ese problema los distintos segmentos de clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Si_hago_entrevistas_de_clientes_me_robaran_la_idea'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Si hago entrevistas de clientes me robaran la idea</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En un primer momento las entrevistas se centran en el problema, por lo que no tienes porque dar demasiadas pistas acerca de cómo piensa solucionarlo. Además si estás entrevistando a tus público objetivo es mucho más probable que muestren más interés en adquirir tu solución una vez esté disponible, que en montar una empresa para copiarte. Por otro lado, lamento comunicarte que es, cuanto menos, poco probable que seas el elegido por un ser superior para otorgarte una idea de que vaya a cambiar el destino de la humanidad. Lo más probable es que esa misma idea la hayan tenido ya otras muchas personas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='No_entiendo_como_puedo_hacer_entrevistas_sin_nada_que_ensenar'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>No entiendo cómo puedo hacer entrevistas sin nada que enseñar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es absurdo hacer entrevistas a clientes potenciales sin tener el producto listo, ya que puede ser que tras la entrevista quieran comprar mi producto, y que todavía no está disponible. El verdadero riesgo es que en construyas el producto y nadie quiera comprarlo.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Entrevistas_de_problema' data-background='files/person-woman-art-creative.jpg'  data-markdown><script type='text/template'>[[concepts]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Entrevistas de problema</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El primer objetivo es medir cómo reaccionan los clientes ante los problemas que hemos identificado. Algunas formas de conseguir esto pueden ser, por ejemplo, medir sus reacciones ante una página de aterrizaje que describa el problema un post de un blog, en un anuncio en Google o Facebook, etc. Aunque estas técnicas pueden ser útiles, no implica que no sea necesario interactuar de forma directa con los clientes para entender en profundidad cómo sienten el problema y cómo lo están resolviendo a día de hoy. Para ello se pueden aplicar técnicas como las que describen 'Design thinking' o 'User Centric Design'.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'>[[Formula hipótesis falsables]]<br>[[Ejecuta las entrevistas de problema]]<br>[[Bienvenida]]<br>[[Recopila datos]]<br>[[Cuenta una historia]]<br>[[Evalúa los problemas]]<br>[[Explora el punto de vista del cliente]]<br>[[Cierra la entrevista]]<br>[[Documenta los resultados]]<br>[[Analiza los problemas]]<br>[[Revisa los resultados con frecuencia]]<br>[[Empieza a identificar a los early-adopters]]<br>[[Refina los problemas]]<br>[[Entiende en profundidad las alternativas existentes]]<br>[[Presta atención a las palabras que usan los clientes]]<br>[[Identifica canales potenciales para llegar a tus early-adopters]]</div></div></script></section>
<section id='Formula_hipotesis_falsables'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Formula hipótesis falsables</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Se trata de convertir las hipótesis que hemos incluido en el modelo de negocio (en las cajas segmentos de clientes y problema) en hipótesis falsables, es decir que una vez ejecutado el experimento resulten verdaderas o falsas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ejecuta_las_entrevistas_de_problema'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ejecuta las entrevistas de problema</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Bienvenida'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Bienvenida</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Preparar el escenario (dos minutos)</p><p>'Muchas gracias por dedicarme este tiempo. Estamos trabajando en blablablá y hemos detectado un problema consistente en blablablá. Estamos pensando en crear un producto para resolver este problema pero antes de hacerlo queremos chequear con nuestro público objetivo que la idea tiene sentido, que el problema que hemos identificado es un problema que merece la pena ser resuelto y que el producto que queremos construir puede ser útil.</p><p>La entrevista va a funcionar de la siguiente forma. Voy a empezar describiendo los principales problemas que hemos identificado y después te preguntaré qué piensas de cada uno de ellos. Quiero hacer hincapié en que no tenemos un producto construido todavía y/o nuestro objetivo es aprender de ti, no venderte nada.</p><p>¿te parece bien?'</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Recopila_datos'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Recopila datos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Para facilitar la segmentación de clientes (dos minutos)</p><p>'antes de empezar con los problemas te voy a pedir unos algunos datos:</p><ul><li>nombre y apellidos</li></ul><li>edad</li><li>cuantas veces viajas en avión al año</li><li>has perdido algún vuelo alguna vez”</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Cuenta_una_historia'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Cuenta una historia</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Establece el contexto del problema (dos minutos)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Evalua_los_problemas'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Evalúa los problemas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Probar el problema (cuatro minutos)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Explora_el_punto_de_vista_del_cliente'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Explora el punto de vista del cliente</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Probar problema (15 minutos)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Cierra_la_entrevista'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Cierra la entrevista</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Solicitar permiso para contactos posteriores y referencias (dos minutos)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Documenta_los_resultados'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Documenta los resultados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>(cinco minutos)</p><p>[completar lo anterior]</p><p>[Hacer una hoja de cálculo con el formulario de la página 89]</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Analiza_los_problemas'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Analiza los problemas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una vez llevadas a cabo las entrevistas hay que interpretar los resultados.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Revisa_los_resultados_con_frecuencia'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Revisa los resultados con frecuencia</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Semanalmente hay que revisar los resultados y empezar a sacar conclusiones. Es posible que nos demos cuenta de que tenemos que cambiar algo en el formulario de la entrevista. Es una buena práctica someter los documentos asociados a las entrevistas a un control de versiones indicando si es la versión 1.0, 1.1, 1.2, etc... cuando se introduzcan cambios. También es habitual darse cuenta de que es útil para entender los problemas diseñar formularios ligeramente distintos para cada segmento de clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Empieza_a_identificar_a_los_early-adopters'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Empieza a identificar a los early-adopters</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Intenta identificar qué segmentos de clientes son más favorables, es decir tienen mayor resonancia del problema. También debes empezar a descartar segmentos menos favorables.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Refina_los_problemas'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Refina los problemas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Si percibes una señal de 'no lo necesito' para un problema concreto elimina ese problema. De igual forma, si descubres un nuevo problema del que te hablan la mayor parte de los clientes, pero que no habías identificado previamente, añadelo al modelo de negocio y al formulario. Idealmente el objetivo de todas estas entrevistas, es identificar el problema que sea absolutamente necesario resolver desde el punto de vista de tus clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Entiende_en_profundidad_las_alternativas_existentes'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Entiende en profundidad las alternativas existentes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Esto es fundamental para diseñar el producto correcto. Los early-adopters van a usar sus alternativas existentes como un ancla respecto al cual van a juzgar tu solución, precio, y posicionamiento. Así que, por ejemplo, si todas las alternativas existentes son gratuitas, tu producto debe ser percibido como de valor suficiente como para pagar por él, cuando existen alternativas que no cuestan dinero.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Presta_atencion_a_las_palabras_que_usan_los_clientes'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Presta atención a las palabras que usan los clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es muy importante que identifiques el lenguaje que utilizan tus clientes al describir su problema, porque será muy útil a la hora de elaborar los materiales de marketing y en concreto la propuesta de valor.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Identifica_canales_potenciales_para_llegar_a_tus_early-adopters'  data-markdown><script type='text/template'>[[Entrevistas de problema]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Identifica canales potenciales para llegar a tus early-adopters</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Una vez vayas entendiendo quiénes pueden ser los primeros early-adopters, busca pistas acerca de las mejores formas para llegar a ellos.</p><p>Se considera que la fase de entrevistas del problema termina cuando al menos has entrevistado a 10 personas y:</p><ul><li>puedes identificar quiénes son tus early-adopters</li></ul><li>has identificado un problema principal</li><li>puedes describir cómo los clientes solucionan es el problema a día de hoy</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Entrevistas_de_solucion' data-background='files/chan.jpg'  data-markdown><script type='text/template'>[[concepts]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Entrevistas de solución</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En las entrevistas de solución testearemos el producto o servicio que tenemos pensado ofrecer con una demo, antes de construir la solución.</p><p>Después de haber llevado a cabo las entrevistas del problema tendremos una lista priorizada de problemas y de alternativas existentes. En las entrevistas de solución testearemos los siguientes riesgos:</p><ul><li>riesgo de cliente: ¿quien tiene el dolor? (early-adopters)</li></ul><li>riesgo de producto: ¿cómo voy a resolver estos problemas? (solución)</li><li>riesgo de mercado: tendrá aceptación el modelo de precios? (líneas de ingreso)</li></ul><p>El objetivo principal es usar una demo que ayude a los clientes a visualizar la solución y a validar si creen que les puede ayudar a resolver sus problemas. Hay que tener en cuenta que muchos clientes son mucho mejores a la hora de articular los problemas que tienen, que a la hora de visualizar cómo les puede ayudar una posible solución.</p><p>Cuando hablamos de demo, nos referimos a cualquier cosa que pueda ayudar a entender cómo funcionará la solución. Se trata de evitar construir la solución completa, que necesita un tiempo y recursos considerables, y que puede suponer un desperdicio de los mismos, si construimos la solución equivocada o añadimos características innecesarias. Por ello construiremos una solución suficiente (como pantallazos prototipos diseños etc…) que pueda poner enfrente de mis clientes para medir y analizar su reacción, y definir con más detalle los requerimientos para un Producto Mínimo Viable.</p><p>[Incluir ejemplos de Producto Mínimo Viable]</p><p>[incluir presentación de Producto Mínimo Viable]</p><p>Construir esta demo es bastante sencillo si tu producto es digital, como un periódico on-line, una tienda de comercio electrónico o una aplicación de software. Existen innumerables herramientas para ya de llevar a cabo diseños de pantallas, sitios web, etc...</p><p>En el mundo de las cosas físicas (es decir, aquellos productos o servicios a los que les puedes dar una patada) tradicionalmente, el construir estas demos era muy costoso, pero con los avances que ha habido en diseño asistido por computadoras (CAD), prototipado rápido con impresoras 3D, etc… ahora es accesible, rápido y cómodo.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'>[[La demo tiene que parecer real]]<br>[[La demo debe ser fácil de modificar]]<br>[[La demo debe minimizar el desperdicio]]<br>[[La demo debe usar datos que parezcan reales]]<br>[[Testea el precio]]<br>[[No disminuyas la fricción, auméntala]]<br>[[Confianza]]<br>[[AIDA]]<br>[[Atención]]<br>[[Interés]]<br>[[Deseo]]<br>[[Acción]]<br>[[Ejecuta las entrevistas de solución]]<br>[[Bienvenida]]<br>[[Registra los datos]]<br>[[Cuenta una historia]]<br>[[Demo]]<br>[[Testea los precios]]<br>[[Cierra la entrevista]]<br>[[Documenta los resultados]]<br>[[Analiza la solución]]<br>[[Confirma las hipótesis relativas a los problemas]]<br>[[Refina el precio]]<br>[[Criterios de cierre de las entrevistas de solución]]<br>[[Prepara la solución]]<br>[[Características a incluir]]<br>[[Comienza con el problema más importante]]<br>[[Elimina características molonas]]<br>[[Intenta cobrar desde el primer día]]<br>[[Enfócate en aprender, no en optimizar]]<br>[[Crea tus materiales de marketing]]<br>[[Página de aterrizaje]]<br>[[Propuesta de valor:]]<br>[[Soporte visual]]<br>[[Llamada a la acción]]<br>[[Datos de contacto]]<br>[[Prueba social]]<br>[[Página sobre nosotros]]<br>[[Términos de servicio y políticas de privacidad]]<br>[[Ejecuta las entrevistas de Producto Mínimo Viable]]<br>[[Bienvenida]]<br>[[Mostrar página de aterrizaje]]<br>[[Mostrar la página de precios]]<br>[[Probar el flujo de activación]]<br>[[Cierre de la entrevista]]<br>[[Documentar los resultados]]<br>[[Valida el ciclo de vida de clientes]]<br>[[Todavía no tienes un problema de escalabilidad]]<br>[[El soporte técnico es una fuente de aprendizaje]]<br>[[El soporte técnico es desarrollo de clientes]]<br>[[Soporte técnico es marketing]]<br>[[Gestiona las pruebas de los clientes]]<br>[[Adquisición y activación]]<br>[[Contacta con tus usuarios]]<br>[[Intenta identificar errores inesperados]]<br>[[Retención]]<br>[[Envía recordatorios]]<br>[[Mantén el contacto con tus entrevistados]]<br>[[Ingresos]]<br>[[Contacta con los clientes que han comprado]]<br>[[Contacta con los clientes que no han comprado]]<br>[[Referencia]]</div></div></script></section>
<section id='La_demo_tiene_que_parecer_real'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>La demo tiene que parecer real</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En ocasiones se ponen delante de los clientes diseños como esqueletos, wire-frames o sketches que, aunque son rápidos de construir, requieren que el cliente realice un esfuerzo grande para entenderlos, ya que se parecen poco al producto final. Por ello cuanto más real parezca tu demo, más adecuadamente podrás probar tu solución.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='La_demo_debe_ser_facil_de_modificar'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>La demo debe ser fácil de modificar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En cuanto pongas la demo delante de los primeros clientes a los que realices las entrevistas de solución, vas a sacar conclusiones muy rápidamente, que deberás incorporar a la demo y probar en las entrevistas siguientes. Es por ello que no suele ser una buena idea subcontratar la construcción de la demo, si no aprender a realizarla tu mismo. Aunque no estés familiarizado con las herramientas necesarias para construir tu demo, puedes aprender rápidamente a utilizarlas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='La_demo_debe_minimizar_el_desperdicio'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>La demo debe minimizar el desperdicio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La creación de una demo conlleva un esfuerzo en coste y dinero que no deja de ser un desperdicio, en el sentido en que muchas veces no se incorpora al producto final. Por ello, si es posible, es una buena práctica intentar construir la demo con tecnologías y herramientas que se puedan aprovechar a la hora de construir el producto final.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='La_demo_debe_usar_datos_que_parezcan_reales'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>La demo debe usar datos que parezcan reales</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>No uses datos tontos (por ejemplo loren ipsums, fotos de perfiles,etc.) sino datos que parezcan reales para explicar en qué consiste el producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Testea_el_precio'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Testea el precio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En muchas ocasiones, en las entrevistas de solución, si les preguntes a los clientes acerca del precio que estarían dispuestos a pagar, no tendrán la más mínima idea. Y además se sentirán incómodos. Es difícil convencer a un cliente de que tiene un problema, pero a menudo es posible convencerles de que paguen un precio por el producto.</p><p>Hay que evitar una reacción muy natural en los emprendedores, de rebajar los precios para disminuir la fricción del comienzo del uso. Es muy habitual que queramos hacer tan fácil como sea posible que los clientes digan si a nuestro producto y comiencen a usarlo, esperando que el valor que les entregamos a lo largo del tiempo les convenza de pagar un precio determinado. Esta es una estrategia muy peligrosa ya que retrasa la verdadera validación del negocio. Uno de los aspectos más importantes a validar es el compromiso de los clientes con el producto.</p><p>Recuerda que tu objetivo es encontrar early-adopters que sean apasionados de tu producto y que estén dispuestos a pagar un precio justo. Recordemos que el precio no es sólo parte de nuestro producto, sino que además define el segmento de clientes al que nos dirigimos.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='No_disminuyas_la_friccion,_aumentala'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>No disminuyas la fricción, auméntala</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Soy consciente de que esto puede ser contra intuitivo, pero si has llevado a cabo correctamente el análisis del problema, podrás justificar por qué tiene sentido económico para ellos el precio de tu solución. Esto te ayudará a identificar aquellos clientes que sienten el problema de forma más severa. Aunque a veces nos cuesta un poco creer creérnoslo a nosotros mismos, tenemos que hacer ver a los clientes que participar en una etapa temprana de nuestro producto como early-adopters es una oportunidad, lo que significa darle la vuelta al típico discurso de venta.</p><p>Una de las estrategias que puedes seguir es hacer ver que hay una escasez para participar en esta fase como cliente. Puedes comunicar claramente que no estás tratando en este momento de vender el mal el máximo número de unidades posibles, sino de encontrar los 10 clientes que más se ajusten al perfil de lo que estás buscando, para darles una especial atención e incorporar su feedback al producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Confianza'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Confianza</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Muchos emprendedores son reacios a cobrar por su Producto Mínimo Viable porque entienden que es demasiado mínimo, y en ocasiones hasta les da vergüenza. Recordemos en este aspecto las palabras de Reid Hoffman, fundador de LinkedIn, 'si la primera versión de tu producto no te avergüenza, es que has lanzado demasiado tarde'. Si has hecho las cosas bien verás en tu Producto Mínimo Viable algo que soluciona un verdadero problema para un segmento de clientes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='AIDA'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>AIDA</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Aída es un acrónimo de Attention, Interest, Desire, and Action, y es un marco útil para estructurar las entrevistas de solución:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Atencion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Atención</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Se trata de conseguir la atención de nuestros entrevistados a través de la propuesta de valor, que debemos tener clara después de las entrevistas del problema, en las que habremos identificado el principal problema a resolver.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Interes'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Interés</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Utilizar la demo para comunicar como base entregar tu propuesta de valor y generar interés.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Deseo'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Deseo</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Debes, durante las entrevistas de solución, crear el deseo en los entrevistados. Tienes que conseguir que de deseen participar en las primeras fases del proyecto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Accion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Acción</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Conseguir compromiso verbal, por escrito, o mediante prepago de que tienen interés en tu producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ejecuta_las_entrevistas_de_solucion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ejecuta las entrevistas de solución</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>En las entrevistas de solución entrevistaremos a los early-adopters que ya hemos entrevistado en las entrevistas de problema, y también deberemos incluir nuevos prospectos, que afronten la entrevista de cero sin ningún conocimiento previo. Al igual que previamente, las entrevistas de solución también nos ayudan a probar canales para llegar a nuestros clientes.</p><p>El guión de la entrevista de solución que proponemos es el siguiente:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
