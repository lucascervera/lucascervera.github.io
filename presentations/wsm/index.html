<section id='Bienvenida'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Bienvenida</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Definir el escenario (dos minutos)</p><p>“Muchas gracias por dedicarnos tu tiempo. Estamos trabajando en un servicio de compartición de videos y fotos dirigido a padres. La idea surgió cuando nos dimos cuenta de que las soluciones actuales son frustrantes. La entrevista va a tener la siguiente estructura. Voy a empezar describiendo los problemas que hemos identificado y te preguntaré que te parecen. Posteriormente se enseñaré una demo del producto. Quiero recalcar que el objetivo de esta reunión es aprender y validar algunas de las ideas que tengo en la cabeza, no vender ningún producto,. De hecho el producto no está terminado.”</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Registra_los_datos'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Registra los datos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Registrar los datos referentes al cliente (dos minutos)</p><p>Recoge todos los datos que necesites completando el formulario. Si si ya entrevistado previamente al cliente y tienes todos los datos pasa al siguiente punto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Cuenta_una_historia'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Cuenta una historia</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Establece el contexto del problema (dos minutos)</p><p>“Déjame contarte acerca de los problemas que estamos intentando resolver. Cuando tenemos hijos hacemos muchas fotos constantemente, al igual que videos. También tenemos solicitudes frecuentes de los abuelos y otros miembros de la familia para que compartamos con ellos estas fotos y videos. El proceso de compartir estas fotos y vdeos es demasiado intensivo en tiempo. Tenemos que organizar los ficheros, editarlos y estar presentes durante el proceso de subida al al servidor que utilicemos. Con el video, a veces tenemos que convertirlo otros formatos. Si a esto sumamos que como padres tenemos menos tiempo que antes de tener hijos y valoramos mucho más nuestro tiempo libre, preferiríamos emplear nuestro tiempo en otras cosas. ¿Te suena estos esta situación?”</p><p>Lo lógico sería que a la mayor parte de las personas a las que entrevistes en entrevistas de solución reconozcan que efectivamente es un problema que tienen. Si no fuera así, tal vez deberíamos volver a pensar si estamos resolviendo un problema adecuado.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Demo'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Demo</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Enseña la solución (15 minutos)</p><p>Esta es la parte más importante de la entrevista. Describiremos cada problema y mostraremos al entrevistado como lo solucionamos utilizando la demo, haciendo pausas al final y solicitando al entrevistado que nos comente sus impresiones. Posteriormente le preguntaremos que parte de la demo le ha llamado más la atención y si cree que hay características que podría ser interesante incorporar al producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Testea_los_precios'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Testea los precios</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Líneas de ingresos (tres minutos)</p><p>Encontrar el precio justo es más un arte que una ciencia. Por lo general el precio adecuado es aquel que el cliente acepta, pero con un poco de resistencia. Probaremos nuestra política de precios utilizando como referencia el que hayamos determinado para este segmento de clientes. En este caso podemos hacer dos cosas:</p><ul><li>Plantearle el precio de forma directamente y analizar su respuesta y si lo acepta si lo ve claro o si ha tenido dudas.</li></ul><li>Preguntarle tres precios: el que considera adecuado para la solución, el precio a partir del cual consideraría caro el producto, y el precio a partir del cual consideraría barato el producto.</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Cierra_la_entrevista'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Cierra la entrevista</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Solicita permiso para involucrarle en el proyecto y solicitar referencias</p><p>Les indicaremos que la entrevista ha terminado y les preguntaremos si están interesados en que les contratemos más adelante cuando en la solución esté lista. Si es posible, habría que intentar conseguir un compromiso más allá de una afirmación verbal. Además les pediremos referencias, es decir, si nos pueden poner en contacto con personas de su mismo perfil.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Documenta_los_resultados'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Documenta los resultados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>(cinco minutos)</p><p>Mientras tienes fresca la entrevista documenta la misma.</p><p>[formulario pag 107]</p><p>Es una buena idea analizar los resultados de las entrevistas semanalmente. Después de llevar a cabo las entrevistas de solución deberás llegar a conclusiones acerca de incluir o quitar características a la solución.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Analiza_la_solucion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Analiza la solución</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Confirma_las_hipotesis_relativas_a_los_problemas'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Confirma las hipótesis relativas a los problemas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Si todo ha ido bien simplemente habrá reforzado las conclusiones que sacaste en las entrevistas de problemas, pero también puede pasar que hayas descubierto nuevas cosas o invalidado alguno de los problemas que considerabas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Refina_el_precio'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Refina el precio</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>¿Qué conclusiones sacas de las reacciones que han tenido los entrevistados cuando les has hablado el precio del producto?. Si no han mostrado ninguna resistencia al precio que has planteado a lo mejor puedes probar con un precio superior. Además hay que tener siempre en cuenta las soluciones alternativas y sus precios. Analiza también si los precios que has validado te van a permitir crear un negocio viable y sostenible y rentable.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Criterios_de_cierre_de_las_entrevistas_de_solucion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Criterios de cierre de las entrevistas de solución</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Podrás dar esta fase por cerrada cuando:</p><ul><li>puedas identificar claramente el segmento de clientes que van a ser tus early-adopters</li></ul><li>has localizado un problema must-have</li><li>has definido el conjunto mínimo de características que tiene que tener tu solución para resolver este problema</li><li>has determinado el precio que el cliente está dispuesto a pagar</li><li>tienes indicios razonables de que puedes construir un negocio alrededor de todo ello</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Prepara_la_solucion' data-background='files/tumblr_nqxhsjuCltubinno.jpg'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Prepara la solución</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Se trata de realizar interacciones rápidas con mis clientes para ir construyendo versiones incrementales de mi producto que me permitan validar que voy por el buen camino al ponerlas enfrente de nuestros clientes.</p><p>En la forma tradicional de afrontar el desarrollo de un producto la mayor parte del aprendizaje tiene lugar durante la toma de requisitos inicial y una vez se realiza la entrega del producto y los clientes comienzan a usarlos. Es muy importante huir de esta aproximación, mediante la cual construimos un producto perfecto, con todas las características que podría desear un usuario y meses e incluso años más tarde sacamos una primera versión.</p><p>[presentación de MVP]</p><p>Lo primero es diseñar nuestro Producto Mínimo Viable de forma que incluya sólo las características que son totalmente necesarias para resolver los problemas que hemos detectado que tienen nuestros clientes. Cuanto más ligera sea la primera versión del Producto Mínimo Viable, más rápido podremos lanzarlo y ponerlo delante de nuestros clientes para validar que vamos por el camino correcto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Caracteristicas_a_incluir'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Características a incluir</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Ni mucho menos se deben incluir todas las características que hayamos identificado en las entrevistas de solución. De hecho, lo mejor es comenzar con una hoja en blanco y añadir las características sólo cuando estén totalmente justificado que son necesarias para esta versión del Producto Mínimo Viable.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Comienza_con_el_problema_mas_importante'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Comienza con el problema más importante</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El objetivo de la propuesta de valor es hacer al cliente una promesa de solucionarle su principal problema. El objetivo del Producto Mínimo Viable es entregar esa promesa.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Elimina_caracteristicas_molonas'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Elimina características molonas</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>De las entrevistas de solución habrás sacado una serie de características que puedes clasificar en necesarias, molonas o innecesarias. Céntrate en las necesarias y mantén aparcadas las molonas en una lista.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Intenta_cobrar_desde_el_primer_dia'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Intenta cobrar desde el primer día</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Aunque en ocasiones parezca una buena idea permitir que los primeros clientes prueben el producto antes de pagar, lo único que haces es retrasar ese momento, que es el más importante para validar que un negocio puede funcionar.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Enfocate_en_aprender,_no_en_optimizar'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Enfócate en aprender, no en optimizar</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Tienes que ir a toda pastilla. No pierdas tiempo en optimizar nada. Simplemente construye las cosas de forma que funcionen y punto ¿Pero qué pasa si me llueven los pedidos? Francamente eso es poco probable, y ya tendrás tiempo de resolverlo en caso de que así sea. Si tienes un problema de escalado, ya serás capaz de resolverlo (seguramente de una forma ineficiente y relativamente chapucera).</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Crea_tus_materiales_de_marketing'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Crea tus materiales de marketing</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Los materiales de marketing son una de las principales formas a través de las que vas hacer llegar tu propuesta de valor a los clientes potenciales. Veamos cómo crear una página web que transmita la propuesta de forma eficiente (aunque aplica también a otros materiales como folletos, anuncios en prensa, anuncios en televisión, etc...)</p><p>Para entender cómo deben funcionar los materiales de marketing, describiremos un embudo en el que van entrando oportunidades en forma de clientes desinformados, y a través del proceso de ventas se va convirtiendo un porcentaje de ellos en clientes que pagan. También se definen hitos intermedios que sitúan a los prospectos más o menos cerca del evento final de venta. Cada canal tiene su embudo propio.</p><p>El objetivo de nuestra página web es conseguir que los visitantes se conviertan en prospectos interesados. Y todo ello rápidamente,. No esperes que tus clientes dediquen demasiado tiempo a leer en tu página . Por eso es importante tener la propuesta de valor bien destilada, ya que es el punto de partida para generar curiosidad y que sigan informando se acerca a nuestro producto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Pagina_de_aterrizaje'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Página de aterrizaje</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Debe plasmar y comunicar de forma eficiente la propuesta de valor que estamos intentando probar. De hecho puedes hacer distintas páginas de aterrizaje para distintas propuestas de valor que quieras testear. Una buena idea es incluir un video, que puedes generar rápidamente usando herramientas como powtoons. La página de aterrizaje debe incluir los siguientes componentes:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Propuesta_de_valor:'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Propuesta de valor:</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Es el componente más importante de la página.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Soporte_visual'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Soporte visual</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Algún elemento que ayude a entender de forma visual la propuesta de valor, como puede ser una foto, un pantallazos, un video, etc...</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Llamada_a_la_accion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Llamada a la acción</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Debe incluir una invitación a llevar a cabo la acción que determinemos (pinchar en un enlace para ver otra página, completar un formulario, comprar el producto, etc...).</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Datos_de_contacto'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Datos de contacto</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Por supuesto, si alguien quiere contactarnos, hay que ponérselo fácil, poniendo en un lugar visible nuestro e-mail teléfono o un formulario de contacto.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Prueba_social'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Prueba social</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Se trata de incluir referencias como testimonio de clientes</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Pagina_sobre_nosotros'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Página sobre nosotros</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Al igual que el objetivo de la página de aterrizaje es hacer llegar al cliente una razón para comprar nuestro producto, el objetivo de la página sus sobre nosotros es hacer llegar al cliente una razón para comprar a nuestra compañía. Humaniza todo lo que sea posible la misma y aporta datos del equipo fundador: fotos, enlaces a los perfiles de LinkedIn, etc. No caigas en el error de hacer una página “sobre nosotros” acomplejada y anodina. Digo acomplejada porque es frecuente encontrarse con páginas de startups que son un quiero y no puedo, y utilizan un lenguaje imitando al de las grandes corporaciones: ' somos una empresa joven y dinámica pero de sobrada experiencia cuyo objetivo es superar de forma constante las expectativas de nuestros clientes ofreciendo soluciones integrales blablablá'.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Terminos_de_servicio_y_politicas_de_privacidad'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Términos de servicio y políticas de privacidad</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Ambas son un requisito necesario para cualquier página de una empresa en la web. Hay varios ejemplos que puedes encontrar buscando en Google o y que podrás usar en una primera etapa adaptándolas a tus características, pero como hacen los anglosajones te comento que no soy abogado y esto no es un consejo legal (tienen hasta un simpático acrónimo para estos casos IMNAL).</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ejecuta_las_entrevistas_de_Producto_Minimo_Viable'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ejecuta las entrevistas de Producto Mínimo Viable</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Al igual que en las entrevistas del problema y de solución, nos centraremos más en aprender y menos en soltar un discurso de ventas. La estructura de estas entrevistas tiene mucho que ver con los test de usabilidad.</p><p>En la medida de lo posible intentaremos llevar a cabo esta central entrevistas del Producto Mínimo Viable en persona, cara a cara, aunque no es descartable, y puede dar acceso a clientes con los que no me pueda reunir presencialmente, el llevar a cabo las entrevistas a través de software de videoconferencias, como puede ser skype o Google Hangouts.</p><p>Una ventaja adicional de llevar a cabo las entrevistas por videoconferencia, es que se pueden grabar las sesiones de forma que las puedan ver los miembros del equipo que no ha podido estar presentes durante las mismas.</p><p>La estructura de la entrevista de Producto Mínimo Viable es la siguiente:</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Bienvenida'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Bienvenida</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Marcar el escenario (dos minutos)</p><p>“Hola, muchas gracias por dedicarnos tiempo. Estamos a punto de lanzar un producto que consiste en un Delorean que te permite viajar en el tiempo, como ya hemos hablado con anterioridad. Antes de tirarnos al barro queremos enseñarte el producto obtener tu feedback, y si estás interesado todavía, darte acceso temprano y en condiciones ventajosas al mismo. Te suena bien?”</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Mostrar_pagina_de_aterrizaje'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Mostrar página de aterrizaje</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Se trata de probar la propuesta de valor (dos minutos)</p><p>“Bueno voy a empezar enseñándote nuestro sitio web. Vamos a intentar simular que descubres el mismo a través de Internet y yo no estoy aquí para ayudarte ni hacerte preguntas. Por favor comenta en voz alta las ideas que te vayan viniendo a la cabeza y las sensaciones que van surgiéndote. Por favor no hagas clic en ningún botón todavía. Esta claro en qué consiste el producto? Que es lo siguiente que harías?”</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Mostrar_la_pagina_de_precios'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Mostrar la página de precios</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p> (tres minutos)</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Probar_el_flujo_de_activacion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Probar el flujo de activación</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Solicitar al entrevistado que complete el registro (15 minutos)</p><p>Observa cómo procede el entrevistado y navega a través del flujo de activación. Pregúntale:</p><ul><li>¿sigues interesado en probar este producto?</li></ul><li>si así es, ¿puedes hacerlo pulsando en el enlace “registrarse”?</li><li>sería muy valioso para nosotros si te pudiéramos observar mientras llevas a cabo el proceso de registro ¿te parece bien?)</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Cierre_de_la_entrevista'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Cierre de la entrevista</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Intenta obtener el máximo de feedback del cliente y solicitar permiso para involucrarle en la validación más adelante.</p><p>Si todo ha ido bien, habrás observado al cliente potencial llevar a cabo el proceso de registro e irás identificando algunos aspectos de usabilidad que debes mejorar. Cierra la entrevista preguntándole</p><p>¿que te ha parecido el proceso?</p><p>¿Como lo mejorarías?</p><p>¿Sabrías que es lo siguiente que debes hacer?</p><p>Muchas gracias por el tiempo que nos has dedicado si tienes cualquier pregunta no dudes en ponerte en contacto conmigo. Por cierto ¿puedo seguir contactándote para validar el producto? gracias .</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Documentar_los_resultados'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Documentar los resultados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>(cinco minutos)</p><p>Documenta los resultados de forma similar a la descrita en las entrevistas anteriores.</p><p>[formulario página 133]</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Valida_el_ciclo_de_vida_de_clientes' data-background='files/t.jpg'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Valida el ciclo de vida de clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Ahora que ya tienes algunos early-adopters registrados como usuarios, trabaja en estrecho contacto con ellos para asegurar que completan el embudo de conversión:</p><p>Facilita el feedback</p><p>Al igual que con las entrevistas, la mejor forma de obtener feedback de los clientes es cara a cara, o al menos por videoconferencia o teléfono. Esto siempre es preferible a otros medios como correo electrónico, foros o paneles de discusión.</p><p>Detalles, como contactar a los clientes proactivamente para interesarse por el uso que están haciendo de tu producto, contratar un número ofrecer un número gratuito de contacto telefónico, demuestran a los clientes que te preocupas por ellos.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Todavia_no_tienes_un_problema_de_escalabilidad'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Todavía no tienes un problema de escalabilidad</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Muchos emprendedores creen que una horda de clientes les van a contactar a todas horas demandando soporte, poniéndoles en una situación angustiosa en la que no van a poder atender a todos de forma adecuada. Para ellos tengo una buena noticia: la probabilidad de que esto suceda es menor que la probabilidad de que el autor de este libro sea el próximo CEO de Google, y en caso de que así sucediera ¿a que no está mal tener este tipo de problemas?</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='El_soporte_tecnico_es_una_fuente_de_aprendizaje'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>El soporte técnico es una fuente de aprendizaje</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Cada llamada de un cliente es una fuente de mejora de algún aspecto del negocio. Cuando termine la interacción con el cliente, pregúntate que puedes mejorar en los mensajes, documentación de ayuda, página de precios, etc...</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='El_soporte_tecnico_es_desarrollo_de_clientes'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>El soporte técnico es desarrollo de clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Interactuar con tus clientes para resolver un problema técnico, no sólo es una oportunidad excelente de entender mejor los problemas de los clientes, si no además te da pie a hacerles una o dos preguntas.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Soporte_tecnico_es_marketing'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Soporte técnico es marketing</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>La oportunidad de aprender de los clientes es tan importante que es una buena idea que los fundadores sean en una primera etapa los que atienden a los clientes. Además da una buenísima impresión.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Gestiona_las_pruebas_de_los_clientes'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Gestiona las pruebas de los clientes</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Permitir a un cliente probar tu producto antes de comprarlo, y siempre que puedas hacerlo en función del tipo de producto servicio vendes, es una buena idea. No sólo supone una forma de generar clientes de pago, sino también una fuente excelente de aprendizaje</p><p>El primer objetivo de las pruebas de clientes, es reducir la tasa de abandono en la adquisición y activación. El siguiente objetivo es incrementar la retención y el enganche, conseguir pagos (si aplica), y obtener testimonios de clientes favorables.</p><p>El objetivo debería ser conseguir que un porcentaje notable de mis early-adoptpers complete el ciclo. Ash Maurya plantea que sea el 80%. El mundo es de los valientes. En cualquier caso lo importante es entender que este porcentaje será muy superior al que tengamos en la cabeza cuando el negocio esté funcionando a velocidad de crucero, ya que, con todas las ocasiones en las que has hablado con ellos, esperemos que hayas sido capaz de generar un interés especial</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Adquisicion_y_activacion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Adquisición y activación</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><ul><li>Adquisición: confirma que el usuario está interesado, Por ejemplo, porque visita la página de precios.</li></ul><li>Activación: el usuario se registra y completa la actividad clave.</li></ul><p>La prioridad en esta etapa es asegurar que consigo suficiente tráfico para poder soportar el proceso aprendizaje.</p><p>Explora los sub-embudos e intenta identificar los puntos en los que estás perdiendo a los usuarios, como la página de aterrizaje o la de precio. Intenta entender al máximo cuáles son los problemas ¿se caen más los clientes que los usuarios que nos visitan desde un smartphone que los que lo hacen desde un PC?</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Contacta_con_tus_usuarios'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Contacta con tus usuarios</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Deberías ser capaz de obtener una lista con los usuarios que se han caído del proceso de conversión en un punto determinado. Si ya has identificado un error y corregido el mismo, pídeles a esos usuarios que vuelvan y completen el proceso. Si no has entendido lo que ha sucedido, contactarles y ofréceles tu ayuda.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Intenta_identificar_errores_inesperados'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Intenta identificar errores inesperados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Cuando un early-adopter se encuentra con un problema, lamentablemente no se convierte de forma automática en un tester profesional de tu producto. Simplemente pasan y se van. Intenta que en estas situaciones, puedas disponer del máximo de información acerca de lo que ha pasado.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Retencion'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Retención</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El objetivo principal de la retención es conseguir que los usuarios vuelvan y usen el producto durante el periodo de prueba.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Envia_recordatorios'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Envía recordatorios</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Piensa en una serie de correos electrónicos predeterminados que quieres enviar tus clientes a lo largo del tiempo. Hasta el tipo más aburrido del mundo tiene de vez en cuando cosas que hacer y se distrae, y un recordatorio te puede ayudar a que dirija de nuevo su atención a tu producto.</p><p>En realidad más que enviar correos en función del tiempo que ha pasado desde que el usuario se ha registrado, es mejor pensar que correos le vas enviar en función del la etapa ciclo de vida en el que se encuentra. Por ejemplo si un usuario se estanca en la fase de activación, en vez de enviarle información acerca de las características super avanzadas de tu producto, tiene más sentido que le envíes una guía de problemas frecuentes.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Manten_el_contacto_con_tus_entrevistados'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Mantén el contacto con tus entrevistados</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Durante las entrevistas de Producto Mínimo Viable, pediste a los clientes permiso para contactarles más adelante. Aprovéchalo, habla con ellos, y obtén feedback.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Ingresos'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Ingresos</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El objetivo es que te paguen ¿a qué suena bien?</p><p>Implementa un sistema de pago. Intenta resolver de momento este tema de la forma más sencilla que puedas, aunque no sea la más eficiente. Por ejemplo si puedes empezar a cobrar utilizando paypal, que te permite copiar un código, pegarlo y cobrar, hazlo. Aunque te claven el doble de comisiones.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Contacta_con_los_clientes_que_han_comprado'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Contacta con los clientes que han comprado</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Intenta hablar con ellos para agradecerles la compra, y aprovecha para preguntarles:</p><ul><li>cómo te ha conocido</li></ul><li>porqué han comprado tu producto</li><li>qué les ha parecido la experiencia de compra y qué mejorarían</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Contacta_con_los_clientes_que_no_han_comprado'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Contacta con los clientes que no han comprado</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Las oportunidades de venta perdidas que pueden dar mucho más información que las conseguidas. Lo malo es que la mayor parte de los clientes no tendrán una motivación especial en darte feedback, aunque por experiencia, seguro que responden mejor de lo que piensas. Para agradecerles su tiempo les puede dar una tarjeta regalo, ofrecer una donación a una organización sin ánimo de lucro, o las gracias que es mucho más sencillo y barato.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Referencia'  data-markdown><script type='text/template'>[[Entrevistas de solución]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Referencia</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>El objetivo es conseguir testimonios de clientes. Consigue algunos clientes contentos que te envíen un párrafo corto para incluir en tu página web. Pídeles permiso para usar su nombre cargo y foto. </p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Aprende_y_pivota' data-background='files/man-person-hand-party.jpg'  data-markdown><script type='text/template'>[[Validación de negocio]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Aprende y pivota</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Pivotar es la acción de introducir algún cambio relevante en el modelo de negocio, generalmente como consecuencia de qué alguna hipótesis importante no ha sido validada y ha probado no ser cierta en un experimento.</p><p>En ocasiones el alcance el cambio es limitado y se puede considerar que el negocio que continúa es el mismo, y en ocasiones el cambio es totalmente radical e implica dirigirse a nuevos clientes resolviendo un problema totalmente distinto con una solución que se parece como un huevo a una castaña a la inicialmente pensada.</p><p>Es muy habitual que un pivote sea consecuencia de que una startup ha creado su modelo de negocio inicial tratando de ofrecer una solución universal para todos los problemas del mundo, pero que en algún momento se han dado cuenta de que, si quieren tener éxito, lo que tienen que hacer es ser los mejores haciendo una sola cosa muy bien.</p><p>Algunos ejemplos de startup que han pivotado pueden ser:</p><p>Instagram, la conocida aplicación para compartir fotos a través del móvil, que antes de convertirse en lo que son ahora eran una especie de Foursquare que geolocalizaba a los clientes y les permitía hacer check-in en sitios a los que entraban.</p><p>Otro ejemplo de pivote es el que lleva a cabo YouTube, que antes de convertirse en la plataforma de vídeo online de facto en Internet, comenzó siendo una página para encontrar pareja a través de videos.</p><p>PayPal comenzó siendo un proyecto que permitía intercambiar dinero a través de las Palm Pilot, hasta que Peter Thiel, uno de sus fundadores, vio mucho más potencial en resolver un problema mucho más grande: la necesidad de disponer de una forma fácil de transferir dinero online.</p><p>Flickr es otro ejemplo the startup que pivotó. Al principio comenzó siendo un juego de rol online hasta que se dieron cuenta de que era mucho más interesante solucionar el problema de encontrar una forma fácil para compartir fotos en Internet.</p><p>Groupon por ejemplo empezó siendo una plataforma de activismo ciudadano</p><p>Shopify empezó siendo una tienda online para aficionados al snowboard, pero cuando descubrieron lo complicado que era crear una web de comercio electrónico decidieron escribir su plataforma propia y ofrecerla como solución a empresas pequeñas que tuvieran el mismo problema</p><p>Twitter surgió de la empresa Odeo, que era un directorio de podcasts que dejó de tener sentido cuando salió iTunes, y decidieron centrarse en el desarrollo de Twitter, un side project que convirtieron en su producto principal.</p></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>

<section id='Conclusiones' data-background='files/night-office-shirt-mail.jpg'  data-markdown><script type='text/template'>[[Diseño de equipos]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Conclusiones</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><ul><li>La creación de un modelo de negocio es fundamental para poner en orden una idea que un emprendedor pueda querer poner en marcha</li></ul><li>Un modelo de negocio describe los componentes principales de una empresa y describe la lógica mediante la cual crea valor para sus clientes</li><li>Es especialmente importante identificar claramente los clientes a los que me dirijo y los diferentes segmentos del mismo con sus características particulares.</li><li>El modelo de negocio inicial es sólo un punto de partida y una herramienta que aplicando las técnicas descritas en Lean Startup le van a permitir validar qué el modelo de negocio y el producto o servicio que quiere comercializar tienen sentido y van a tener aceptación en el mercado</li><li>Es muy importante que el emprendedor sea flexible y que esté dispuesto a mejorar su modelo de negocio en función de la información que obtiene de las interacciones con sus clientes potenciales</li><li>Las empresas de nueva creación son muy distintas a las empresas grandes, que ya tienen un modelo de negocio estable, y hay que aplicar técnicas distintas en uno y otro caso</li><li>Lo que debe hacer el emprendedor es validar cuanto antes que su idea tiene sentido y no creer que va tener aceptación en el mercado hasta que haya contrastado su modelo de negocio con clientes potenciales</li><li>Es muy importante generar distintas ideas, cuanto más originales mejor,</li><li>Piensa quiénes son tus clientes, qué propuesta de valor les quiero hacer llegar, qué canales vas a utilizar para llegar a ellos, qué problemas les resuelves, qué soluciones les ofreces y en cómo vas a generar ingresos</li><li>La primera versión de un modelo de negocio no es más que un conjunto de hipótesis.</li><li>Generalmente es más importante el riesgo de mercado que el riesgo técnico.</li><li>Interactúa con los clientes potenciales para validar tu modelo de negocio. </li><li>Sal del edificio para entender si el proyecto va a tener clientes y contrastar tus hipótesis a través de experimentos.</li><li>En paralelo al desarrollo del producto ve haciendo un desarrollo de clientes.</li><li>Analiza los problemas de tus clientes teniendo en cuenta la severidad,consciencia y la disposición a actuar</li><li>Disminuye el riesgo principal de una startup: construir un producto o servicio que no es capaz de encontrar un número suficiente de clientes dispuestos a pagar su precio.</li><li>Hay muchas herramientas disponibles en Internet para hacer prototipos y mockups del producto y demostrar su funcionamiento.</li><li>Si alguna de las hipótesis principales de nuestro modelo de negocio resulta no ser cierta entonces tendremos que pivotar.</li></ul></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>
<section id='Test'  data-markdown><script type='text/template'>[[concepts]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Test</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><ol><li>¿Qué es un modelo de negocio?</li><ol><li>Una descripción de un producto</li><li>Una representación simplificada de un negocio (ok)</li><li>Cuál de las siguientes frases NO es una propuesta de valor:</li><li>“Entrega inmediata en todo nuestros productos”</li><li>“Nuestro producto cuesta 1250 euros” (OK) </li><li>”Diseño mas ligero, delgado y portátil”</li><li>Es mejor centrarse en hacer un buen producto, los ingresos vendrán solos</li><li>verdadero</li><li>falso (ok)</li><li>Es una buena idea proteger mi idea hasta que saque el producto para que no me copien</li><li>verdadero</li><li>falso (ok)</li><li>Antes o después cualquier empresa va a tener que redefinir su modelo de negocio</li><li>verdadero (ok)</li><li>falso</li><li>El modelo de negocio freemium permite a los usuarios empezar a usar el producto sin coste para que en el futuro algunos de ellos compren.</li><li>verdadero (ok)</li><li>falso</li><li>Cuál de estos componentes no pertenece al Business Model Canvas</li><li>clientes</li><li>competencia (ok)</li><li>ingresos</li><li>Lean Startup propone definir al principio un plan de negocio y respetarlo al pie de la letra</li><li>verdadero</li><li>falso (ok) </li><li>Un Producto Mínimo Viable:</li><li>se centra en garantizar la calidad para asegurar una experiencia satisfactoria de los clientes</li><li>se centra en salir cuanto antes al mercado para obtener feedback (ok)</li><li>Todos los proyectos empresariales necesitan inversores</li><li>verdadero</li><li>falso (ok)</li><li>Durante la ideación hay que centrarse y no divagar con ideas absurdas</li><li>verdadero</li><li>falso (ok)</li><li>El modelo de negocio se define de forma:</li><li>iterativa (ok)</li><li>lineal</li><li>Las ideas que no se incorporan a la primera versión del modelo de negocio se descartan definitivamente</li><li>verdadero</li><li>falso (ok)</li><li>¿Qué tipo de riesgo es más importante?</li><li>técnico</li><li>de mercado (ok)</li><li>Es imposible validar el interés de mis clientes en mi producto hasta que lo tenga listo para lanzar</li><li>verdadero</li><li>falso (ok)</li><li>Al inicio de un proyecto empresarial, cuando hable con mis clientes para validar que la idea tiene sentido, es mejor:</li><li>plantear la entrevista de forma abierta y dejarles hablar (ok)</li><li>hacerles preguntas concretas para no perder el tiempo</li><li>Es buena idea que en paralelo al desarrollo del producto se vaya haciendo un desarrollo de clientes</li><li>verdadero (ok)</li><li>falso</li><li>Al analizar un problema hay evaluar</li><li>severidad</li><li>consciencia</li><li>disposición a actuar</li><li>todas ellas (ok)</li><li>Una startup debe centrarse en optimizar sus operaciones</li><li>verdadero</li><li>falso (ok)</li><li>Pensar de qué formas puedo eliminar los riesgos de un proyecto es:</li><li>una estrategia de mitigación (ok)</li><li>una estrategia de contingencia</li></ol></aside></div><div class='row'><div itemprop='outgoingRelations' class='col-sm-6' style='text-align:left'></div><div itemprop='incomingRelations' class='col-sm-6' style='font-size=0.2em; text-align:right'></div></div></script></section>

<section id='Bibliografia_y_Webgrafia'  data-markdown><script type='text/template'>[[concepts]]<div   class='wsm'><h1 itemprop='name' class='wsm-object-name'><img src='files/svg/section.svg' class='wsm-icon-big' style='height: 1em'>Bibliografía y Webgrafía</h1><div itemprop='summary' class='wsm-object-summary'><div itemprop='description' class='wsm-object-description'><aside class='notes'><p>Bibliografía</p><p>Alexander Osterwalder. Generación de modelos de negocio Deusto 2013 -</p><p><a href='http://www.amazon.es/Generaci%C3%B3n-modelos-negocio-Alexander-Osterwalder-ebook/dp/B00F590NKS/' rel='nofollow'>http://www.amazon.es/Generaci%C3%B3n-modelos-negocio-Alexander-Osterwalder-ebook/dp/B00F590NKS/</a></p><p>Eric Ries El método Lean Startup: Cómo crear empresas de éxito utilizando la innovación continua.Deusto 2012</p><p><a href='http://www.amazon.es/m%C3%A9todo-Lean-Startup-utilizando-innovaci%C3%B3n-ebook/dp/B0079MWRIK/' rel='nofollow'>http://www.amazon.es/m%C3%A9todo-Lean-Startup-utilizando-innovaci%C3%B3n-ebook/dp/B0079MWRIK/</a></p><p>Steve Blank. El manual del emprendedor: La guía paso a paso para crear una gran empresa. Gestión 2000. 2013 -</p><p><a href='http://www.amazon.es/El-manual-del-emprendedor-colecci%C3%B3n/dp/8498752833/' rel='nofollow'>http://www.amazon.es/El-manual-del-emprendedor-colecci%C3%B3n/dp/8498752833/</a></p><p>Ash Maurya. Running Lean: Cómo iterar de un plan A a un plan que funcione. Universidad Internacional de La Rioja (UNIR Editorial) 2014 -</p><p><a href='http://www.amazon.es/Running-Lean-C%C3%B3mo-iterar-funcione-ebook/dp/B00L2PM3Q6/' rel='nofollow'>http://www.amazon.es/Running-Lean-C%C3%B3mo-iterar-funcione-ebook/dp/B00L2PM3Q6/</a></p><p>Geoffrey Moore. Crossing the Chasm: Marketing and Selling Technology Products to Mainstream Customers. John Wiley & Sons Inc, 2000</p><p><a href='http://www.amazon.com/gp/product/1841120634/' rel='nofollow'>http://www.amazon.com/gp/product/1841120634/</a></p><p>Jason Fried. Getting Real: The Smarter
